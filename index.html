<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Diagnostic Interactif</title>
    <style>
        :root { --ios-bg: #F2F2F7; --ios-gold: #D4AF37; --ios-silver: #E5E5EA; --ios-card: #FFFFFF; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--ios-bg); color: #1C1C1E; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); padding: 20px; text-align: center; border-bottom: 1px solid var(--ios-silver); z-index: 100; }
        #editor { flex: 1; padding: 30px; overflow-y: auto; max-width: 900px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        .ios-card { background: white; border-radius: 24px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid rgba(212, 175, 55, 0.1); }
        .photo-item { display: flex; gap: 15px; background: #F9F9FB; padding: 15px; border-radius: 18px; margin-top: 15px; border: 1px solid var(--ios-silver); align-items: center; }
        .photo-item img { width: 120px; height: 90px; object-fit: cover; border-radius: 10px; }
        textarea { flex: 1; height: 70px; border-radius: 10px; border: 1px solid var(--ios-silver); padding: 10px; font-size: 0.9rem; resize: none; }

        .footer { padding: 25px; background: white; border-top: 1px solid var(--ios-silver); text-align: center; }
        .btn { padding: 15px 35px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-gold { background: linear-gradient(135deg, #D4AF37, #B4942E); color: white; box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); }
    </style>
</head>
<body>

<header><h1 style="margin:0; font-weight:800;">STUDIO DIAGNOSTIC INTERACTIF</h1></header>

<div id="editor">
    <div class="ios-card">
        <label><strong>Titre du Projet :</strong></label>
        <input type="text" id="proj-title" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-top:10px;" placeholder="Ex: Plan Rafra√Æchissement 2026">
    </div>
    <div id="main-list"></div>
    <div style="text-align:center;"><button class="btn" style="background:white; color:var(--ios-gold); border:1px solid var(--ios-gold);" onclick="addStructure()">+ AJOUTER UN B√ÇTIMENT</button></div>
</div>

<div class="footer"><button class="btn btn-gold" onclick="generateInteractive()">üíæ T√âL√âCHARGER LE FICHIER INTERACTIF (.html)</button></div>

<script>
    let diagnostic = {};

    function addStructure() {
        const nom = prompt("Nom du b√¢timent :");
        if (nom) { diagnostic[nom] = []; render(); }
    }

    function upload(nom, input) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => { diagnostic[nom].push({ img: e.target.result, desc: "" }); render(); };
            reader.readAsDataURL(file); // UHD [cite: 2026-01-02]
        });
    }

    function render() {
        const list = document.getElementById('main-list'); list.innerHTML = '';
        for (let b in diagnostic) {
            let h = `<div class="ios-card"><h2>${b}</h2><input type="file" multiple onchange="upload('${b}', this)">`;
            diagnostic[b].forEach((p, i) => {
                h += `<div class="photo-item"><img src="${p.img}"><textarea onchange="diagnostic['${b}'][${i}].desc = this.value" placeholder="Description technique...">${p.desc}</textarea><button onclick="diagnostic['${b}'].splice(${i},1); render()" style="background:none; border:none; color:red; cursor:pointer;">√ó</button></div>`;
            });
            list.innerHTML += h + `</div>`;
        }
    }

    function generateInteractive() {
        const title = document.getElementById('proj-title').value || "Diagnostic_CCAS";
        const data = JSON.stringify(diagnostic);
        
        const code = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #000; color: white; overflow: hidden; }
        #side { width: 300px; background: #1C1C1E; border-right: 1px solid #38383A; display: flex; flex-direction: column; }
        .nav-btn { width: 100%; padding: 20px; text-align: left; border: none; background: none; color: #8E8E93; cursor: pointer; border-bottom: 1px solid #2C2C2E; transition: 0.3s; }
        .nav-btn.active { color: #D4AF37; background: #2C2C2E; font-weight: bold; border-left: 5px solid #D4AF37; }
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .viewer { flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .viewer img { max-width: 95%; max-height: 95%; object-fit: contain; border-radius: 12px; }
        .arr { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); color: white; border: none; padding: 20px; cursor: pointer; border-radius: 50%; font-size: 24px; }
        .desc-box { padding: 30px; background: #FFFFFF; color: #000; border-top: 5px solid #D4AF37; min-height: 100px; font-style: italic; }
    </style>
</head>
<body>
    <div id="side"><div style="padding:25px; font-weight:bold; color:#D4AF37; border-bottom:1px solid #38383A;">${title}</div><div id="menu"></div></div>
    <div id="main"><div class="viewer" id="v"></div><div class="desc-box" id="t"></div></div>
    <script>
        const d = ${data};
        let b = Object.keys(d)[0], i = 0;
        function r(){
            const m = document.getElementById('menu'); m.innerHTML = '';
            Object.keys(d).forEach(k => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn' + (b === k ? ' active' : '');
                btn.innerText = k;
                btn.onclick = () => { b = k; i = 0; sh(); r(); };
                m.appendChild(btn);
            });
        }
        function sh(){
            const v = document.getElementById('v'), items = d[b];
            if (!items || items.length === 0) return;
            v.innerHTML = '<img src="' + items[i].img + '">';
            if (items.length > 1) {
                v.innerHTML += '<button class="arr" style="left:20px" onclick="mv(-1)">‚ùÆ</button>';
                v.innerHTML += '<button class="arr" style="right:20px" onclick="mv(1)">‚ùØ</button>';
            }
            document.getElementById('t').innerText = items[i].desc || "Aucune observation technique.";
        }
        function mv(dir) { i = (i + dir + d[b].length) % d[b].length; sh(); }
        r(); sh();
    <\/script>
</body>
</html>`;

        const blob = new Blob([code], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = title + ".html";
        a.click();
    }
</script>
</body>
</html>
