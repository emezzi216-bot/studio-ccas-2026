<!DOCTYPE html>
<html lang="fr">

        .royal-card { background: white; border-radius: 12px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-top: 4px solid var(--royal-gold); }
        .photo-item { display: flex; gap: 20px; background: #F4F7FD; padding: 20px; border-radius: 10px; margin-top: 20px; border: 1px solid #DAE3F0; position: relative; }

        #courage-photo { width: 350px; height: 350px; object-fit: cover; border-radius: 50%; border: 10px solid var(--royal-gold); box-shadow: 0 0 60px rgba(204, 164, 59, 0.4); animation: pulse 2s infinite; }

</head>

    </div>

            reader.readAsDataURL(file);

            });
            list.innerHTML += h + `</div>`;
        }
    }
