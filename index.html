<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio CCAS | v88 GITHUB EDITION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* --- CHARTE : BLEU NUIT (#0A1A3C) & OR (#CCA43B) --- */
        :root { 
            --blue: #0A1A3C; 
            --gold: #CCA43B; 
            --white: #ffffff; 
            --green: #27ae60; 
            --red: #c0392b; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            background-color: var(--blue); color: var(--white); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
            user-select: none;
        }
        * { box-sizing: border-box; outline: none; }
        
        /* CACHER LES INPUTS FICHIERS */
        input[type="file"] { display: none !important; }

        /* HEADER */
        .header { 
            height: 80px; border-bottom: 3px solid var(--gold); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; background: rgba(0,0,0,0.3); 
        }
        .logo-fixed { display: flex; align-items: center; gap: 15px; font-weight: 900; color: var(--gold); font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* APPEL DU FICHIER LOCAL GITHUB */
        .logo-fixed img { height: 60px; background: white; padding: 5px; border-radius: 4px; border: 1px solid var(--gold); }
        
        .db-status { font-size: 0.8rem; padding: 2px 8px; border-radius: 4px; margin-left: 10px; background: #333; color: #aaa; }
        .db-status.ok { color: var(--green); border: 1px solid var(--green); }

        .btn { padding: 10px 20px; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; color: white; display: flex; align-items: center; gap: 5px; font-size: 0.9rem; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-green { background: var(--green); border: 1px solid #2ecc71; box-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
        .btn-outline:hover { background: var(--gold); color: var(--blue); }

        /* DASHBOARD */
        #view-dash { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; width: 100%; max-width: 1200px; margin-top: 50px; }
        .card { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold); padding: 30px; text-align: center; cursor: pointer; position: relative; 
            transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card:hover { background: rgba(204, 164, 59, 0.15); transform: translateY(-5px); box-shadow: 0 10px 25px rgba(204, 164, 59, 0.3); }
        .card-del { position: absolute; top: 10px; right: 10px; color: var(--red); background: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; }

        /* STUDIO */
        #view-studio { flex: 1; display: none; overflow: hidden; }
        .sidebar { width: 300px; border-right: 2px solid var(--gold); display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        .side-head { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
        
        .bat-list { flex: 1; overflow-y: auto; padding: 15px; }
        .bat-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 1rem; }
        .bat-item.active { background: var(--gold); color: var(--blue); font-weight: bold; border-left: 5px solid white; }
        .bat-item.drag-over { background: rgba(46, 204, 113, 0.2); border: 1px dashed #2ecc71; }
        
        .editor { flex: 1; display: flex; flex-direction: column; background: var(--blue); }
        .editor-bar { height: 80px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.2); }
        
        .logo-sealed { background: white; padding: 5px; border-radius: 4px; border: 1px solid var(--gold); height: 60px; display: flex; align-items: center; }
        .logo-sealed img { height: 100%; width: auto; }

        .content { flex: 1; overflow-y: auto; padding: 40px; scroll-behavior: smooth; }

        /* BLOCS */
        .block { 
            display: flex; border: 2px solid var(--gold); margin-bottom: 40px; background: black; height: 400px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.2s;
        }
        .block.drag-over { border-color: #2ecc71; box-shadow: 0 0 30px #2ecc71; transform: scale(1.02); z-index: 100; }

        .block-img { width: 60%; position: relative; background: black; border-right: 1px solid var(--gold); overflow: hidden; }
        .block-img img { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 100%; max-height: 100%; object-fit: contain; pointer-events: none; }
        
        .tools-overlay { position: absolute; top: 10px; left: 10px; display: flex; gap: 5px; z-index: 10; }
        .mini-btn { background: rgba(0,0,0,0.7); border: 1px solid white; color: white; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-weight: bold; }
        .mini-btn:hover { background: var(--gold); color: black; }
        .btn-del { background: var(--red); border-color: var(--red); }
        .btn-move { background: #3498db; border-color: #3498db; }

        .block-txt { width: 40%; display: flex; flex-direction: column; padding: 20px; background: var(--blue); }
        .txt-tools { display: flex; gap: 10px; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 8px; }
        .style-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        .style-btn:hover { background: white; color: black; }
        
        .editable { 
            flex: 1; overflow-y: auto; color: white; font-size: 1rem; line-height: 1.6; outline: none; padding: 10px; border: 1px dotted rgba(255,255,255,0.1); 
        }
        .editable:focus { border-color: var(--gold); background: rgba(255,255,255,0.05); }

        .drag-handle { width: 40px; background: #222; cursor: grab; display: flex; align-items: center; justify-content: center; border-right: 1px solid #444; color: #888; font-size: 1.5rem; }
        .drag-handle:active { cursor: grabbing; background: var(--gold); color: black; }

        /* PAINT */
        #paint-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; }
        .paint-head { height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; border-bottom: 1px solid #444; }
        .paint-tools { height: 80px; display: flex; justify-content: center; align-items: center; gap: 20px; border-top: 1px solid #444; background: #111; }
        .p-btn { width: 50px; height: 50px; background: #333; color: white; border: 1px solid #555; font-size: 20px; cursor: pointer; border-radius: 6px; }
        .p-btn.active { background: var(--gold); color: black; }

        #toast { position: fixed; bottom: 30px; right: 30px; background: var(--green); color: white; padding: 15px 30px; border-radius: 50px; display: none; z-index: 11000; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="toast">‚úÖ Sauvegard√© !</div>

<input type="file" id="f-imp" onchange="importData(this)">
<input type="file" id="f-photo" multiple accept="image/*" onchange="addPhotos(this)">

<div id="view-dash">
    <div class="header" style="width: 100%;">
        <div class="logo-fixed">
            <img src="Logo_Cr√©teil_Val_Marne.svg.png" alt="Logo Cr√©teil" onerror="this.style.display='none'">
            STUDIO CCAS <span id="db-state" class="db-status">Chargement...</span>
        </div>
        <div style="display:flex; gap:15px;">
            <button class="btn btn-green" onclick="exportPC()">üì• SAUVEGARDE PC</button>
            <button class="btn btn-outline" onclick="document.getElementById('f-imp').click()">üìÇ CHARGER</button>
        </div>
    </div>
    <div id="grid" class="grid"></div>
    <div style="margin-top: 60px;">
        <button class="btn btn-outline" style="padding: 20px 50px; font-size: 1.3rem; border: 2px solid var(--gold); color: var(--gold);" onclick="newProj()">+ NOUVEAU DOSSIER</button>
    </div>
</div>

<div id="view-studio">
    <div class="sidebar">
        <div class="side-head">
            <button class="btn btn-outline" style="width:100%; border:none; text-align:left; padding-left:0;" onclick="goHome()">‚¨ÖÔ∏è RETOUR DOSSIERS</button>
            <h3 id="p-name" style="color:var(--gold); margin:20px 0; cursor:pointer; border-bottom:1px dashed #666; display:inline-block;" onclick="renProj()">Nom Projet</h3>
        </div>
        <div id="bat-list" class="bat-list"></div>
        <div style="padding: 20px;">
            <button class="btn btn-outline" style="width: 100%;" onclick="addBat()">+ RUBRIQUE</button>
        </div>
    </div>
    
    <div class="editor">
        <div class="editor-bar">
            <div class="logo-sealed">
                <img src="Logo_Cr√©teil_Val_Marne.svg.png" alt="Logo Cr√©teil" onerror="this.style.display='none'">
            </div>
            
            <div id="bat-title" style="font-weight:bold; color:var(--gold); font-size:1.5rem; text-transform: uppercase;">Accueil</div>
            
            <div style="display:flex; gap:15px;">
                <button class="btn btn-green" onclick="exportPC()">üíæ SAUVER</button>
                <button class="btn btn-outline" onclick="genExportHTML()">üåç EXPORT SITE</button>
            </div>
        </div>
        <div id="content" class="content"></div>
    </div>
</div>

<div id="paint-modal">
    <div class="paint-head">
        <b style="color:var(--gold); font-size:1.2rem;">RETOUCHE</b>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-green" onclick="savePaint()">VALIDER</button>
            <button class="btn btn-outline" style="border:none;" onclick="closePaint()">ANNULER</button>
        </div>
    </div>
    <div style="flex:1; display:flex; justify-content:center; align-items:center; overflow:hidden; background:#000;">
        <canvas id="canvas"></canvas>
    </div>
    <div class="paint-tools">
        <button class="p-btn" onclick="tool='rect'">‚¨ú</button>
        <button class="p-btn" onclick="tool='circle'">‚≠ï</button>
        <button class="p-btn" onclick="tool='arrow'">‚ÜóÔ∏è</button>
        <button class="p-btn" onclick="tool='free'">‚úèÔ∏è</button>
        <input type="color" onchange="color=this.value" value="#ff0000" style="height:50px; border:none; background:none; cursor:pointer;">
        <input type="range" min="2" max="30" value="5" oninput="brushSize=parseInt(this.value)" style="width:150px; cursor:pointer;">
    </div>
</div>

<script>
/* --- MOTEUR v88 - GITHUB LOCAL LOGO + INDEXED DB --- */
const DB_NAME = "CCAS_DB_V88";
const DB_VER = 1;
let db = null;
let app = { projects: {} };
let curP = null, curB = null;

// INIT DB (Indispensable pour la sauvegarde Auto sans crash)
const request = indexedDB.open(DB_NAME, DB_VER);
request.onupgradeneeded = e => {
    db = e.target.result;
    if (!db.objectStoreNames.contains('data')) {
        db.createObjectStore('data', { keyPath: 'id' });
    }
};
request.onsuccess = e => {
    db = e.target.result;
    document.getElementById('db-state').innerText = "‚úÖ DB OK";
    document.getElementById('db-state').classList.add('ok');
    loadData();
};
request.onerror = e => { console.error("Erreur DB", e); };

function loadData() {
    const tx = db.transaction(['data'], 'readonly');
    const store = tx.objectStore('data');
    const req = store.get('main');
    req.onsuccess = () => {
        if (req.result) { app = req.result.val; renderDash(); }
    };
}

function saveData() {
    if(!db) return;
    const tx = db.transaction(['data'], 'readwrite');
    const store = tx.objectStore('data');
    store.put({ id: 'main', val: app });
}

/* NAVIGATION */
function newProj() { 
    const n = prompt("Nom du dossier :"); 
    if(n) { 
        const id = 'p'+Date.now(); 
        app.projects[id] = { name: n, date: Date.now(), data: {} }; 
        saveData(); renderDash(); openProj(id); 
    } 
}
function openProj(id) { 
    curP = id; curB = null; 
    document.getElementById('view-dash').style.display='none'; 
    document.getElementById('view-studio').style.display='flex'; 
    document.getElementById('p-name').innerText = app.projects[id].name; 
    if(Object.keys(app.projects[id].data).length === 0) app.projects[id].data["Zone 1"] = []; 
    renderBats(); 
    openBat(Object.keys(app.projects[id].data)[0]); 
}
function renProj() { const n = prompt("Nom :", app.projects[curP].name); if(n) { app.projects[curP].name = n; document.getElementById('p-name').innerText = n; saveData(); } }
function goHome() { document.getElementById('view-studio').style.display='none'; document.getElementById('view-dash').style.display='flex'; curP=null; renderDash(); }

function renderDash() {
    const g = document.getElementById('grid'); g.innerHTML = '';
    Object.keys(app.projects).sort((a,b)=>app.projects[b].date-app.projects[a].date).forEach(id => {
        const p = app.projects[id];
        const d = document.createElement('div'); d.className = 'card';
        d.innerHTML = `<div class="card-del" onclick="delProj('${id}', event)">√ó</div><div style="font-size:3rem; margin-bottom:15px;">üìÅ</div><div style="font-weight:bold; color:var(--gold); font-size:1.2rem;">${p.name}</div>`;
        d.onclick = () => openProj(id);
        g.appendChild(d);
    });
}
function delProj(id, e) { e.stopPropagation(); if(confirm("Supprimer ?")) { delete app.projects[id]; saveData(); renderDash(); } }

/* RUBRIQUES (DRAG) */
function addBat() { const n = prompt("Nom :"); if(n) { if(!app.projects[curP].data[n]) app.projects[curP].data[n]=[]; saveData(); openBat(n); } }

function renderBats() {
    const l = document.getElementById('bat-list'); l.innerHTML = '';
    Object.keys(app.projects[curP].data).forEach(b => {
        const d = document.createElement('div'); 
        d.className = `bat-item ${curB===b?'active':''}`;
        d.draggable = true;
        d.innerHTML = `
            <span class="drag-handle" style="margin-right:10px; cursor:grab; font-size:1.2rem;">‚ò∞</span>
            <span onclick="openBat('${b}')" style="flex:1">${b}</span> 
            <span onclick="delBat('${b}',event)" style="color:var(--red); font-weight:bold; cursor:pointer;">√ó</span>
        `;
        
        d.ondragstart = e => { e.dataTransfer.setData('src', b); e.dataTransfer.setData('type', 'bat'); };
        d.ondragover = e => { e.preventDefault(); d.classList.add('drag-over'); };
        d.ondragleave = e => { d.classList.remove('drag-over'); };
        d.ondrop = e => {
            e.stopPropagation(); d.classList.remove('drag-over');
            const src = e.dataTransfer.getData('src');
            if(e.dataTransfer.getData('type') === 'bat' && src !== b) {
                const data = app.projects[curP].data;
                const keys = Object.keys(data);
                const nObj = {};
                keys.splice(keys.indexOf(b), 0, keys.splice(keys.indexOf(src), 1)[0]);
                keys.forEach(k => nObj[k] = data[k]);
                app.projects[curP].data = nObj;
                saveData(); renderBats();
            }
        };
        l.appendChild(d);
    });
}
function openBat(b) { curB=b; document.getElementById('bat-title').innerText=b; renderBats(); renderContent(); }
function delBat(b, e) { e.stopPropagation(); if(confirm("Supprimer ?")) { delete app.projects[curP].data[b]; if(curB===b) curB=null; saveData(); renderBats(); renderContent(); } }

/* PHOTOS & DRAG */
function addPhotos(input) {
    if(!curB) return alert("S√©lectionnez une rubrique !");
    Array.from(input.files).forEach(f => {
        const r = new FileReader();
        r.onload = e => {
            const img = new Image();
            img.onload = () => {
                const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d');
                let w = img.width, h = img.height; const max = 1200; 
                if(w > max) { h *= max/w; w = max; }
                cvs.width = w; cvs.height = h; ctx.drawImage(img, 0, 0, w, h);
                app.projects[curP].data[curB].push({ src: cvs.toDataURL('image/jpeg', 0.8), text: "Description..." });
                saveData(); renderContent();
            }; img.src = e.target.result;
        }; r.readAsDataURL(f);
    }); input.value = '';
}

function renderContent() {
    const c = document.getElementById('content'); c.innerHTML = '';
    if(!curB) return;
    const btn = document.createElement('div'); btn.style="border:2px dashed var(--gold); padding:30px; text-align:center; color:white; cursor:pointer; margin-bottom:40px; font-weight:bold; font-size:1.2rem; background:rgba(255,255,255,0.05); border-radius:8px;"; btn.innerText="+ AJOUTER DES PHOTOS"; btn.onclick=()=>document.getElementById('f-photo').click(); c.appendChild(btn);

    app.projects[curP].data[curB].forEach((item, idx) => {
        const b = document.createElement('div'); b.className = 'block';
        b.draggable = true; 
        
        b.innerHTML = `
            <div class="drag-handle">‚ò∞</div>
            <div class="block-img">
                <div class="tools-overlay">
                    <button class="mini-btn btn-move" onclick="moveItem(${idx}, -1)">‚ñ≤</button>
                    <button class="mini-btn btn-move" onclick="moveItem(${idx}, 1)">‚ñº</button>
                    <button class="mini-btn" onclick="editP(${idx})">üé®</button>
                    <button class="mini-btn btn-del" onclick="delP(${idx})">‚úñ</button>
                </div>
                <img src="${item.src}">
            </div>
            <div class="block-txt">
                <div class="txt-tools">
                    <button class="style-btn" onclick="document.execCommand('bold')"><b>B</b></button>
                    <button class="style-btn" onclick="document.execCommand('italic')"><i>I</i></button>
                    <button class="style-btn" onclick="document.execCommand('underline')"><u>U</u></button>
                    <input type="color" onchange="document.execCommand('foreColor',false,this.value)">
                </div>
                <div class="editable" contenteditable="true" oninput="updT(${idx},this.innerHTML)">${item.text}</div>
            </div>`;
        
        b.ondragstart = e => { e.dataTransfer.setData('idx', idx); b.classList.add('dragging'); };
        b.ondragend = e => { b.classList.remove('dragging'); };
        b.ondragover = e => { e.preventDefault(); b.classList.add('drag-over'); };
        b.ondragleave = e => { b.classList.remove('drag-over'); };
        b.ondrop = e => {
            e.stopPropagation(); b.classList.remove('drag-over');
            const from = parseInt(e.dataTransfer.getData('idx'));
            if(!isNaN(from) && from !== idx) {
                const arr = app.projects[curP].data[curB];
                arr.splice(idx, 0, arr.splice(from, 1)[0]);
                saveData(); renderContent();
            }
        };
        c.appendChild(b);
    });
}

function updT(i, t) { app.projects[curP].data[curB][i].text = t; clearTimeout(window.st); window.st = setTimeout(saveData, 1000); }
function moveItem(i, dir) {
    const arr = app.projects[curP].data[curB];
    if(i+dir >= 0 && i+dir < arr.length) {
        const temp = arr[i]; arr[i] = arr[i+dir]; arr[i+dir] = temp;
        saveData(); renderContent();
    }
}
function delP(i) { if(confirm("Supprimer ?")) { app.projects[curP].data[curB].splice(i, 1); saveData(); renderContent(); } }

/* PAINT */
let pI, pIm, tool='rect', color='#ff0000', brushSize=5, draw=false, sx, sy;
function editP(i) { pI = i; const src = app.projects[curP].data[curB][i].src; pIm = new Image(); pIm.onload = () => { const cvs = document.getElementById('canvas'); cvs.width = pIm.width; cvs.height = pIm.height; cvs.getContext('2d').drawImage(pIm, 0, 0); document.getElementById('paint-modal').style.display = 'flex'; }; pIm.src = src; }
function savePaint() { app.projects[curP].data[curB][pI].src = document.getElementById('canvas').toDataURL('image/jpeg', 0.8); saveData(); closePaint(); renderContent(); }
function closePaint() { document.getElementById('paint-modal').style.display = 'none'; }

const cvs = document.getElementById('canvas');
cvs.onmousedown = e => { draw=true; const r=cvs.getBoundingClientRect(), s=cvs.width/r.width; sx=(e.clientX-r.left)*s; sy=(e.clientY-r.top)*s; cvs.getContext('2d').beginPath(); };
cvs.onmousemove = e => { if(!draw)return; const ctx=cvs.getContext('2d'), r=cvs.getBoundingClientRect(), s=cvs.width/r.width, x=(e.clientX-r.left)*s, y=(e.clientY-r.top)*s; ctx.strokeStyle=color; ctx.lineWidth=brushSize; ctx.lineCap="round"; if(tool=='free'){ctx.lineTo(x,y);ctx.stroke();} };
cvs.onmouseup = e => { draw=false; if(tool!='free'){ const ctx=cvs.getContext('2d'), r=cvs.getBoundingClientRect(), s=cvs.width/r.width, x=(e.clientX-r.left)*s, y=(e.clientY-r.top)*s; ctx.beginPath(); ctx.strokeStyle=color; ctx.lineWidth=brushSize; if(tool=='rect')ctx.strokeRect(sx,sy,x-sx,y-sy); if(tool=='circle'){const rad=Math.sqrt((x-sx)**2+(y-sy)**2);ctx.arc(sx,sy,rad,0,2*Math.PI);ctx.stroke();} if(tool=='arrow'){ctx.moveTo(sx,sy);ctx.lineTo(x,y);ctx.stroke();const ang=Math.atan2(y-sy,x-sx);ctx.beginPath();ctx.moveTo(x,y);ctx.lineTo(x-15*Math.cos(ang-Math.PI/6),y-15*Math.sin(ang-Math.PI/6));ctx.moveTo(x,y);ctx.lineTo(x-15*Math.cos(ang+Math.PI/6),y-15*Math.sin(ang+Math.PI/6));ctx.stroke();} } };

/* EXPORT */
function exportPC() {
    saveData();
    const b = new Blob([JSON.stringify(app)], {type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `CCAS_BACKUP_${Date.now()}.json`; a.click();
    showToast();
}
function importData(i) {
    if(!i.files[0]) return;
    const r = new FileReader();
    r.onload = e => { try { app = JSON.parse(e.target.result); saveData(); renderDash(); showToast(); } catch(x){alert("Fichier invalide");} };
    r.readAsText(i.files[0]);
}
function showToast() { const t = document.getElementById('toast'); t.style.display = 'block'; setTimeout(()=>t.style.display='none', 2000); }

/* EXPORT HTML */
function genExportHTML() {
    if(!window.JSZip) return alert("Erreur ZIP");
    const proj = app.projects[curP];
