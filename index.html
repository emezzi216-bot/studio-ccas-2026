<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Rapport Officiel Cr√©teil</title>
    <style>
        :root { --royal-bg: #0A1A3C; --royal-panel: #142850; --royal-gold: #CCA43B; --royal-gold-light: #E5C365; --royal-text-light: #F4F7FD; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--royal-bg); color: #1C1C1E; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER STUDIO */
        header { background: var(--royal-panel); color: var(--royal-text-light); padding: 20px; text-align: center; border-bottom: 3px solid var(--royal-gold); z-index: 100; }
        #editor { flex: 1; padding: 40px; overflow-y: auto; max-width: 950px; margin: 0 auto; width: 100%; box-sizing: border-box; background: linear-gradient(to bottom, var(--royal-bg), #0d2249); }
        .royal-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-top: 4px solid var(--royal-gold); }
        .photo-item { display: flex; gap: 15px; background: #F4F7FD; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid #DAE3F0; position: relative; }
        .photo-item img { width: 120px; height: 80px; object-fit: cover; border-radius: 6px; border: 2px solid var(--royal-gold); }
        .footer { padding: 25px; background: var(--royal-panel); border-top: 3px solid var(--royal-gold); text-align: center; }
        .btn { padding: 15px 35px; border-radius: 30px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem; text-transform: uppercase; }
        .btn-royal { background: linear-gradient(135deg, var(--royal-gold), var(--royal-gold-light)); color: #0A1A3C; }

        /* OVERLAY COURAGE */
        #courage-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 26, 60, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(15px); color: var(--royal-gold); }
        #courage-photo { width: 350px; height: 350px; object-fit: cover; border-radius: 50%; border: 10px solid var(--royal-gold); box-shadow: 0 0 60px rgba(204, 164, 59, 0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<header><h1>STUDIO DIAGNOSTIC <strong>ROYAL</strong> CCAS</h1></header>

<div id="editor">
    <div class="royal-card">
        <label><strong>TITRE DU PROJET (MAIRIE) :</strong></label>
        <input type="text" id="proj-title" placeholder="Ex: Plan de Rafra√Æchissement 2026" style="width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ddd;">
    </div>
    <div id="main-list"></div>
    <div style="text-align:center;"><button class="btn" style="background:transparent; border:2px solid var(--royal-gold); color:var(--royal-gold);" onclick="addStructure()">+ AJOUTER UN B√ÇTIMENT</button></div>
</div>

<div class="footer">
    <button class="btn btn-royal" onclick="lancerGeneration()">üöÄ G√âN√âRER LE RAPPORT OFFICIEL</button>
</div>

<div id="courage-overlay">
    <img src="courage.jpg.JPG" id="courage-photo" alt="Courage !">
    <div style="margin-top:30px; font-size:2.2rem; text-align:center; font-weight:300;">COURAGE MAMAN,<br>TON FICHIER ARRIVE ! ‚ù§Ô∏è</div>
</div>

<script>
    let diagnostic = {};

    function addStructure() {
        const nom = prompt("Nom du b√¢timent :");
        if (nom) { diagnostic[nom] = []; render(); }
    }

    function upload(nom, input) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => { diagnostic[nom].push({ img: e.target.result, desc: "" }); render(); };
            reader.readAsDataURL(file); // UHD [cite: 2026-01-02]
        });
    }

    function render() {
        const list = document.getElementById('main-list'); list.innerHTML = '';
        for (let b in diagnostic) {
            let h = `<div class="royal-card"><h2>${b}</h2><input type="file" multiple onchange="upload('${b}', this)">`;
            diagnostic[b].forEach((p, i) => {
                h += `<div class="photo-item"><img src="${p.img}"><textarea style="flex:1; height:60px; margin-left:15px; padding:10px; border-radius:8px; border:1px solid #ddd;" onchange="diagnostic['${b}'][${i}].desc = this.value" placeholder="Notes techniques...">${p.desc}</textarea><button onclick="diagnostic['${b}'].splice(${i},1); render()" style="position:absolute; top:10px; right:10px; border:none; background:none; color:red; cursor:pointer;">√ó</button></div>`;
            });
            list.innerHTML += h + `</div>`;
        }
    }

    function lancerGeneration() {
        const title = document.getElementById('proj-title').value || "Diagnostic_CCAS";
        document.getElementById('courage-overlay').style.display = 'flex';

        setTimeout(() => {
            const dataStr = JSON.stringify(diagnostic);
            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <style>
        :root { --bg: #0A1A3C; --gold: #CCA43B; --txt: #F4F7FD; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: #000; color: var(--txt); overflow: hidden; }
        
        #side { width: 280px; background: #050E24; border-right: 2px solid var(--gold); display: flex; flex-direction: column; z-index: 100; }
        .nav-btn { width: 100%; padding: 20px; text-align: left; border: none; background: none; color: #8E8E93; cursor: pointer; border-bottom: 1px solid #ffffff10; }
        .nav-btn.active { color: var(--gold); font-weight: 700; border-left: 6px solid var(--gold); background: rgba(255,255,255,0.05); }
        
        #main { flex: 1; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle at center, #142850, #0A1A3C); }
        
        /* CADRE PHOTO FIXE ET √âGAL */
        .viewer-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px; position: relative; }
        .photo-frame { 
            width: 85%; height: 80%; 
            border: 4px solid var(--gold); 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            background: #000; 
            display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: hidden;
        }
        .photo-frame img { width: 100%; height: 100%; object-fit: contain; }

        /* LOGO CR√âTEIL OFFICIEL */
        .header-logo { position: absolute; top: 25px; right: 25px; display: flex; flex-direction: column; align-items: flex-end; z-index: 200; }
        .header-logo img { width: 160px; height: auto; margin-bottom: 5px; }
        .header-logo p { margin: 0; font-size: 0.7rem; color: var(--gold); text-align: right; font-weight: 600; text-transform: uppercase; max-width: 220px; }

        /* FL√àCHES DE NAVIGATION FIX√âES AU CADRE */
        .arr { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(10, 26, 60, 0.8); color: var(--gold); border: 2px solid var(--gold); padding: 20px; cursor: pointer; border-radius: 50%; font-size: 28px; z-index: 210; transition: 0.3s; }
        .arr:hover { background: var(--gold); color: #000; }
        .arr-left { left: -35px; }
        .arr-right { right: -35px; }

        /* DESCRIPTION */
        .desc-box { padding: 35px 45px; background: rgba(5, 14, 36, 0.95); border-top: 3px solid var(--gold); min-height: 120px; z-index: 100; }
        .desc-box h2 { margin: 0 0 10px 0; color: var(--gold); text-transform: uppercase; font-size: 1.5rem; }
        .desc-box p { margin: 0; font-size: 1.25rem; line-height: 1.5; font-weight: 300; }
    </style>
</head>
<body>
    <div id="side">
        <div style="padding:25px; color:var(--gold); font-weight:700; text-transform:uppercase; border-bottom:1px solid #ffffff20; font-size: 0.85rem;">${title}</div>
        <div id="menu"></div>
    </div>
    
    <div id="main">
        <div class="header-logo">
            <img src="Logo_Cr√©teil_Val_Marne.svg.png" alt="Cr√©teil">
            <p>Direction des Finances et des moyens G√©n√©raux du CCAS</p>
        </div>
        
        <div class="viewer-container">
            <div class="photo-frame" id="f">
                <div id="v" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div>
            </div>
        </div>
        
        <div class="desc-box">
            <h2 id="bti-name"></h2>
            <p id="t"></p>
        </div>
    </div>

    <script>
        const d = ${dataStr};
        let b = Object.keys(d)[0], i = 0;
        
        function r(){
            const m = document.getElementById('menu'); m.innerHTML = '';
            Object.keys(d).forEach(k => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn' + (b === k ? ' active' : '');
                btn.innerText = k;
                btn.onclick = () => { b = k; i = 0; sh(); r(); };
                m.appendChild(btn);
            });
        }
        
        function sh(){
            const v = document.getElementById('v'), f = document.getElementById('f'), items = d[b];
            if(!items || items.length === 0) return;
            
            // Nettoyage et injection de l'image UHD [cite: 2026-01-02]
            v.innerHTML = '<img src="' + items[i].img + '">';
            
            // Gestion des fl√®ches par rapport au cadre
            const oldArr = f.querySelectorAll('.arr'); oldArr.forEach(a => a.remove());
            if (items.length > 1) {
                const btnL = document.createElement('button'); btnL.className = 'arr arr-left'; btnL.innerHTML = '‚ùÆ'; btnL.onclick = () => mv(-1);
                const btnR = document.createElement('button'); btnR.className = 'arr arr-right'; btnR.innerHTML = '‚ùØ'; btnR.onclick = () => mv(1);
                f.appendChild(btnL); f.appendChild(btnR);
            }
            
            document.getElementById('bti-name').innerText = b;
            document.getElementById('t').innerText = items[i].desc || "Observation technique √† compl√©ter.";
        }
        
        function mv(dir) { i = (i + dir + d[b].length) % d[b].length; sh(); }
        window.onload = () => { if(b) { r(); sh(); } };
    <\/script>
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = title.replace(/ /g, '_') + "_Officiel.html";
            a.click();

            setTimeout(() => { document.getElementById('courage-overlay').style.display = 'none'; }, 3500);
        }, 1000);
    }
</script>
</body>
</html>
