<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauvegarde et Style</title>
    <style>
        /* CSS Optimisé */
        body {
            background-color: #0000FF; /* Fond Bleu */
            color: #FFFFFF; /* Écriture blanche pour contraste */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .content-area {
            border: 2px solid #FFD700; /* Bordure dorée */
            padding: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="content-area" contenteditable="true" id="zoneTexte">
        <h1>Titre en Couleur</h1>
        <p>Modifiez ce texte. Le fond est bleu et l'écriture est en couleur.</p>
    </div>

    <button onclick="sauvegarder()">SAUVEGARDER</button>
    <button onclick="charger()">CHARGER LA SAUVEGARDE</button>

    <script>
        // Script de sauvegarde optimisé (LocalStorage)
        function sauvegarder() {
            const contenu = document.getElementById('zoneTexte').innerHTML;
            localStorage.setItem('maSauvegarde', contenu);
            alert('Contenu sauvegardé avec succès !');
        }

        function charger() {
            const sauvegarde = localStorage.getItem('maSauvegarde');
            if (sauvegarde) {
                document.getElementById('zoneTexte').innerHTML = sauvegarde;
            }
        }

        // Chargement auto au démarrage si dispo
        if(localStorage.getItem('maSauvegarde')) {
            charger();
        }
    </script>
</body>
</html>
