<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Direction des Finances</title>
    <style>
        :root { --royal-bg: #0A1A3C; --royal-panel: #142850; --royal-gold: #CCA43B; --royal-gold-light: #E5C365; --royal-text-light: #F4F7FD; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--royal-bg); color: #1C1C1E; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: var(--royal-panel); color: var(--royal-text-light); padding: 15px; text-align: center; border-bottom: 3px solid var(--royal-gold); z-index: 100; }
        #editor { flex: 1; padding: 20px; overflow-y: auto; max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box; background: linear-gradient(to bottom, var(--royal-bg), #0d2249); }
        .royal-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-top: 4px solid var(--royal-gold); }
        .toolbar { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 8px; background: #eee; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
        .toolbar button, .toolbar input { cursor: pointer; border: 1px solid #bbb; border-radius: 4px; background: white; font-size: 0.85rem; font-weight: bold; height: 32px; padding: 0 10px; }
        .rich-note { border: 1px solid #ccc; padding: 15px; border-radius: 8px; min-height: 100px; background: #fff; font-size: 1rem; line-height: 1.5; outline: none; }
        .photo-list { display: flex; flex-direction: column; gap: 15px; }
        .photo-item { display: flex; gap: 20px; background: #F4F7FD; padding: 20px; border-radius: 12px; border: 1px solid #DAE3F0; position: relative; cursor: grab; transition: 0.2s; }
        .photo-item.dragging { opacity: 0.5; background: #e0eafc; }
        .photo-item img { width: 160px; height: 120px; object-fit: cover; border-radius: 8px; border: 2px solid var(--royal-gold); pointer-events: none; }
        .footer { padding: 20px; background: var(--royal-panel); border-top: 3px solid var(--royal-gold); text-align: center; }
        .btn-royal { padding: 14px 40px; border-radius: 40px; border: none; font-weight: 800; cursor: pointer; background: linear-gradient(135deg, var(--royal-gold), var(--royal-gold-light)); color: #0A1A3C; text-transform: uppercase; }
        #courage-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 26, 60, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(15px); }
        #courage-photo { width: 320px; height: 320px; object-fit: cover; border-radius: 50%; border: 8px solid var(--royal-gold); }
    </style>
</head>
<body>

<header><h1 style="margin:0; font-size: 1.2rem;">STUDIO DIAGNOSTIC - VILLE DE CR√âTEIL</h1></header>

<div id="editor">
    <div class="royal-card">
        <label><strong>1. PARAM√àTRES G√âN√âRAUX :</strong></label>
        <div style="display: flex; align-items: center; gap: 15px; margin: 15px 0;">
            <img src="Logo_Cr√©teil_Val_Marne.svg.png" style="height: 50px; border: 1px solid #ccc; padding: 5px;">
            <input type="text" id="proj-title" placeholder="Titre du Diagnostic..." style="flex:1; padding:12px; border-radius:8px; border:1px solid #ccc;">
        </div>
    </div>
    <div id="main-list"></div>
    <div style="text-align:center;"><button class="btn-royal" style="background:transparent; border:2px solid var(--royal-gold); color:var(--royal-gold);" onclick="addBati()">+ AJOUTER UN B√ÇTIMENT</button></div>
</div>

<div class="footer"><button class="btn-royal" onclick="gen()">üöÄ G√âN√âRER LE RAPPORT OFFICIEL</button></div>

<div id="courage-overlay">
    <img src="courage.jpg.JPG" id="courage-photo">
    <div style="margin-top:25px; font-size:2rem; color:white;">COURAGE ! ‚ù§Ô∏è</div>
</div>

<script>
    let diagnostic = { buildings: {} };

    function addBati() {
        const n = prompt("Nom du b√¢timent :");
        if (n) { diagnostic.buildings[n] = []; render(); }
    }

    function up(n, input) {
        Array.from(input.files).forEach(f => {
            const reader = new FileReader();
            reader.onload = e => { diagnostic.buildings[n].push({ img: e.target.result, desc: "" }); render(); };
            reader.readAsDataURL(f);
        });
    }

    function cmd(c, v = null) { document.execCommand(c, false, v); }

    function render() {
        const list = document.getElementById('main-list'); list.innerHTML = '';
        for (let b in diagnostic.buildings) {
            let card = document.createElement('div');
            card.className = 'royal-card';
            card.innerHTML = `<h3>${b}</h3><input type="file" multiple onchange="up('${b}', this)" style="margin-bottom:15px;">`;
            let pList = document.createElement('div');
            pList.className = 'photo-list';
            pList.dataset.building = b;

            diagnostic.buildings[b].forEach((p, i) => {
                let item = document.createElement('div');
                item.className = 'photo-item';
                item.draggable = true;
                item.dataset.index = i;
                item.innerHTML = `<img src="${p.img}"><div style="flex:1" onpointerdown="event.stopPropagation()"><div class="toolbar"><button onclick="cmd('bold')">B</button><button onclick="cmd('underline')">U</button><input type="color" onchange="cmd('foreColor', this.value)"><input type="color" value="#ffff00" onchange="cmd('hiliteColor', this.value)"></div><div class="rich-note" contenteditable="true" oninput="diagnostic.buildings['${b}'][${i}].desc=this.innerHTML">${p.desc}</div></div>`;
                item.addEventListener('dragstart', e => { dragSource = item; item.classList.add('dragging'); });
                item.addEventListener('dragover', e => e.preventDefault());
                item.addEventListener('drop', e => {
                    const bld = pList.dataset.building;
                    const from = parseInt(dragSource.dataset.index);
                    const to = parseInt(item.dataset.index);
                    const moved = diagnostic.buildings[bld].splice(from, 1)[0];
                    diagnostic.buildings[bld].splice(to, 0, moved);
                    render();
                });
                item.addEventListener('dragend', () => item.classList.remove('dragging'));
                pList.appendChild(item);
            });
            card.appendChild(pList);
            list.appendChild(card);
        }
    }

    let dragSource = null;

    function gen() {
        const t = document.getElementById('proj-title').value || "Diagnostic";
        document.getElementById('courage-overlay').style.display = 'flex';
        setTimeout(() => {
            const html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>
                :root { --gold: #CCA43B; --txt: #F4F7FD; }
                body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: #000; color: var(--txt); overflow: hidden; }
                #side { width: 280px; background: #050E24; border-right: 2px solid var(--gold); display: flex; flex-direction: column; }
                .nav-btn { width: 100%; padding: 22px; text-align: left; border: none; background: none; color: #8E8E93; cursor: pointer; border-bottom: 1px solid #1a1a1a; }
                .nav-btn.active { color: var(--gold); font-weight: 700; background: rgba(255,255,255,0.05); border-left: 6px solid var(--gold); }
                #main { flex: 1; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle, #142850, #0A1A3C); }
                .header-official { position: absolute; top: 30px; right: 30px; text-align: right; z-index: 200; }
                .header-official img { width: 170px; margin-bottom: 8px; }
                .header-official p { margin: 0; font-size: 0.7rem; color: var(--gold); font-weight: 700; text-transform: uppercase; }
                .viewer { flex: 1; display: flex; align-items: center; justify-content: center; padding: 50px; }
                .frame { width: 90%; height: 85%; border: 5px solid var(--gold); background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
                .frame img { max-width: 100%; max-height: 100%; object-fit: contain; }
                .arr { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(10, 26, 60, 0.85); color: var(--gold); border: 2px solid var(--gold); padding: 20px; cursor: pointer; border-radius: 50%; font-size: 32px; z-index: 210; }
                .desc-box { padding: 40px 50px; background: rgba(5, 14, 36, 0.98); border-top: 4px solid var(--gold); min-height: 150px; }
            </style></head><body>
            <div id="side"><div style="padding:25px; color:var(--gold); font-weight:800; border-bottom:1px solid #333;">${t}</div><div id="m"></div></div>
            <div id="main">
                <div class="header-official"><img src="Logo_Cr√©teil_Val_Marne.svg.png"><p>Direction des Finances et des moyens G√©n√©raux du CCAS</p></div>
                <div class="viewer"><div class="frame" id="v_fr"><div id="v_img" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center;"></div></div></div>
                <div class="desc-box"><h2 id="bn" style="color:var(--gold)"></h2><div id="txt" style="font-size: 1.3rem;"></div></div>
            </div>
            <script>
                const d = ${JSON.stringify(diagnostic)}; let cb = Object.keys(d.buildings)[0], ci = 0;
                function rNav() {
                    const m = document.getElementById('m'); m.innerHTML = '';
                    Object.keys(d.buildings).forEach(k => {
                        const b = document.createElement('button'); b.className = 'nav-btn' + (cb === k ? ' active' : '');
                        b.innerText = k; b.onclick = () => { cb = k; ci = 0; s(); rNav(); }; m.appendChild(b);
                    });
                }
                function s() {
                    const vi = document.getElementById('v_img'), fr = document.getElementById('v_fr'), its = d.buildings[cb];
                    if(!its || its.length === 0) return;
                    vi.innerHTML = '<img src="' + its[ci].img + '">';
                    document.getElementById('bn').innerText = cb;
                    document.getElementById('txt').innerHTML = its[ci].desc || "...";
                    fr.querySelectorAll('.arr').forEach(a => a.remove());
                    if (its.length > 1) {
                        const bL = document.createElement('button'); bL.className = 'arr'; bL.style.left = '-40px'; bL.innerHTML = '‚ùÆ'; bL.onclick = () => { ci=(ci-1+its.length)%its.length; s(); };
                        const bR = document.createElement('button'); bR.className = 'arr'; bR.style.right = '-40px'; bR.innerHTML = '‚ùØ'; bR.onclick = () => { ci=(ci+1)%its.length; s(); };
                        fr.appendChild(bL); fr.appendChild(bR);
                    }
                }
                window.onload = () => { rNav(); s(); };
            <\/script></body></html>`;
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([html], { type: 'text/html' })); a.download = t.replace(/ /g, '_') + ".html"; a.click();
            setTimeout(() => { document.getElementById('courage-overlay').style.display = 'none'; }, 3000);
        }, 800);
    }
</script>
</body>
</html>
