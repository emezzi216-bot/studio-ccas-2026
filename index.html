<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Diagnostic Premium</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-gold: #B4941E;
            --ios-silver: #E5E5EA;
            --ios-card: #FFFFFF;
            --ios-text: #1C1C1E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Rounded", sans-serif;
            margin: 0; background: var(--ios-bg); color: var(--ios-text);
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* En-t√™te iOS Glassmorphism */
        header {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px);
            padding: 20px; text-align: center; border-bottom: 1px solid var(--ios-silver); z-index: 10;
        }

        #setup-container { flex: 1; padding: 30px; overflow-y: auto; max-width: 800px; margin: 0 auto; width: 100%; }

        .ios-card {
            background: var(--ios-card); border-radius: 24px; padding: 25px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid rgba(180, 148, 30, 0.1);
        }

        input[type="text"] {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--ios-silver);
            font-size: 1rem; outline: none; margin-bottom: 10px;
        }
        input[type="text"]:focus { border-color: var(--ios-gold); }

        .btn {
            padding: 14px 28px; border-radius: 50px; border: none; font-weight: 600;
            cursor: pointer; transition: all 0.3s; font-size: 1rem;
        }
        .btn-gold { background: linear-gradient(135deg, #D4AF37, #B4941E); color: white; box-shadow: 0 4px 15px rgba(180, 148, 30, 0.3); }
        .btn-gold:hover { transform: scale(1.03); }

        .photo-preview { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .photo-box { border-radius: 18px; overflow: hidden; background: #eee; position: relative; aspect-ratio: 1; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }

        footer { padding: 25px; background: white; border-top: 1px solid var(--ios-silver); text-align: center; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-weight:800; letter-spacing:-0.5px;">STUDIO DIAGNOSTIC CCAS</h1>
</header>

<div id="setup-container">
    <div class="ios-card">
        <label style="font-weight:700; color:var(--ios-gold); margin-bottom:10px; display:block;">TITRE DE LA PR√âSENTATION</label>
        <input type="text" id="project_name" placeholder="Ex: Plan Rafra√Æchissement - Cr√®ches 2026">
    </div>

    <div id="structures-list"></div>

    <div style="text-align:center; margin-bottom: 40px;">
        <button class="btn" style="background:white; color:var(--ios-gold); border:1px solid var(--ios-gold);" onclick="addBati()">+ AJOUTER UN B√ÇTIMENT</button>
    </div>
</div>

<footer>
    <button class="btn btn-gold" onclick="generateAndDownload()">üì• G√âN√âRER ET T√âL√âCHARGER LE FICHIER MAIRIE</button>
</footer>

<script>
    let db = {};

    function addBati() {
        const nom = prompt("Nom du b√¢timent (ex: Cr√®che Dolto) :");
        if (nom) { db[nom] = []; render(); }
    }

    function render() {
        const list = document.getElementById('structures-list');
        list.innerHTML = '';
        for (let b in db) {
            list.innerHTML += `
                <div class="ios-card">
                    <h2 style="margin-top:0;">${b}</h2>
                    <input type="file" multiple onchange="loadImages('${b}', this)" style="margin-bottom:15px;">
                    <div class="photo-preview">
                        ${db[b].map((p, i) => `
                            <div class="photo-box">
                                <img src="${p.img}">
                                <textarea style="position:absolute; bottom:0; width:100%; height:40%; border:none; background:rgba(255,255,255,0.9); font-size:10px; padding:5px; box-sizing:border-box;" 
                                          onchange="db['${b}'][${i}].txt=this.value" placeholder="Diagnostic technique...">${p.txt}</textarea>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }
    }

    function loadImages(b, input) {
        Array.from(input.files).forEach(file => {
            const r = new FileReader();
            r.onload = e => { db[b].push({ img: e.target.result, txt: "" }); render(); };
            r.readAsDataURL(file); // UHD [cite: 2026-01-02]
        });
    }

    function generateAndDownload() {
        const title = document.getElementById('project_name').value || "Diagnostic_CCAS";
        const dataStr = JSON.stringify(db);
        
        // On construit le code du lecteur final de fa√ßon tr√®s robuste
        const viewerCode = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #000; color: white; overflow: hidden; }
        #side { width: 320px; background: #1C1C1E; border-right: 1px solid #38383A; display: flex; flex-direction: column; }
        .nav-btn { width: 100%; padding: 20px; text-align: left; border: none; background: none; color: #8E8E93; cursor: pointer; border-bottom: 1px solid #2C2C2E; transition: 0.3s; }
        .nav-btn.active { background: #2C2C2E; color: #D4AF37; font-weight: bold; border-left: 6px solid #D4AF37; }
        #main { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        .v-img { flex: 1; display: flex; align-items: center; justify-content: center; }
        .v-img img { max-width: 95%; max-height: 85vh; object-fit: contain; border-radius: 12px; }
        .arr { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; border: none; padding: 20px; cursor: pointer; border-radius: 50%; font-size: 24px; z-index: 10; }
        .diag-box { background: white; color: black; padding: 30px; border-top: 6px solid #D4AF37; min-height: 100px; font-style: italic; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div id="side"><div style="padding:25px; background:#005596; color:white; font-weight:bold;">${title}</div><div id="m"></div></div>
    <div id="main"><div class="v-img" id="v"></div><div class="diag-box" id="t"></div></div>
    <script>
        const d = ${dataStr};
        let b = Object.keys(d)[0], i = 0;
        function r(){
            const m = document.getElementById('m'); m.innerHTML = '';
            Object.keys(d).forEach(k => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn' + (b === k ? ' active' : '');
                btn.innerText = k;
                btn.onclick = () => { b = k; i = 0; sh(); r(); };
                m.appendChild(btn);
            });
        }
        function sh(){
            const v = document.getElementById('v'), items = d[b];
            if (!items || items.length === 0) return;
            v.innerHTML = '<img src="' + items[i].img + '">';
            if (items.length > 1) {
                v.innerHTML += '<button class="arr" style="left:20px" onclick="mv(-1)">‚ùÆ</button>';
                v.innerHTML += '<button class="arr" style="right:20px" onclick="mv(1)">‚ùØ</button>';
            }
            document.getElementById('t').innerText = items[i].txt || "Aucune observation technique.";
        }
        function mv(dir) { i = (i + dir + d[b].length) % d[b].length; sh(); }
        r(); sh();
    <\/script>
</body>
</html>`;

        const blob = new Blob([viewerCode], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = title.replace(/\\s/g, '_') + ".html";
        a.click();
    }
</script>
</body>
</html>
