<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - √âdition Expertise</title>
    <style>
        :root { --royal-bg: #0A1A3C; --royal-panel: #142850; --royal-gold: #CCA43B; --royal-gold-light: #E5C365; --royal-text-light: #F4F7FD; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--royal-bg); color: #1C1C1E; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: var(--royal-panel); color: var(--royal-text-light); padding: 15px; text-align: center; border-bottom: 3px solid var(--royal-gold); z-index: 100; }
        #editor { flex: 1; padding: 20px; overflow-y: auto; max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box; background: linear-gradient(to bottom, var(--royal-bg), #0d2249); }
        .royal-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-top: 4px solid var(--royal-gold); }
        
        /* Fa√ßades */
        .facade-container { display: flex; gap: 10px; margin-top: 10px; }
        .facade-slot { flex: 1; border: 2px dashed var(--royal-gold); border-radius: 8px; height: 80px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #f9f9f9; cursor: pointer; font-size: 0.8rem; color: #666; }
        .facade-slot img { width: 100%; height: 100%; object-fit: cover; }

        /* Barre d'outils √âditeur */
        .toolbar { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 8px; background: #eee; padding: 5px; border-radius: 6px; }
        .toolbar button, .toolbar select, .toolbar input { cursor: pointer; padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; background: white; font-size: 0.85rem; font-weight: bold; }
        .toolbar button:hover { background: #ddd; }
        .rich-note { border: 1px solid #ccc; padding: 12px; border-radius: 8px; min-height: 100px; background: #fff; overflow-y: auto; font-size: 1rem; line-height: 1.4; }

        .photo-item { display: flex; gap: 15px; background: #F4F7FD; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid #DAE3F0; }
        .photo-item img { width: 150px; height: 110px; object-fit: cover; border-radius: 6px; border: 2px solid var(--royal-gold); }
        
        .footer { padding: 20px; background: var(--royal-panel); border-top: 3px solid var(--royal-gold); text-align: center; }
        .btn-royal { padding: 12px 30px; border-radius: 30px; border: none; font-weight: 700; cursor: pointer; background: linear-gradient(135deg, var(--royal-gold), var(--royal-gold-light)); color: #0A1A3C; text-transform: uppercase; }

        #courage-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 26, 60, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(15px); }
        #courage-photo { width: 300px; height: 300px; object-fit: cover; border-radius: 50%; border: 8px solid var(--royal-gold); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<header><h1 style="margin:0; font-size: 1.2rem;">STUDIO CCAS - DIRECTION DES FINANCES</h1></header>

<div id="editor">
    <div class="royal-card">
        <label><strong>IDENTIFICATION DU PROJET & FA√áADES :</strong></label>
        <input type="text" id="proj-title" placeholder="Nom de l'√©quipement..." style="width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ddd; box-sizing: border-box;">
        <div class="facade-container">
            <div class="facade-slot" onclick="document.getElementById('f1').click()">
                <input type="file" id="f1" hidden onchange="pFac(this, 0)">
                <div id="p1">Fa√ßade 1</div>
            </div>
            <div class="facade-slot" onclick="document.getElementById('f2').click()">
                <input type="file" id="f2" hidden onchange="pFac(this, 1)">
                <div id="p2">Fa√ßade 2</div>
            </div>
        </div>
    </div>
    <div id="main-list"></div>
    <div style="text-align:center;"><button class="btn-royal" style="background:transparent; border:2px solid var(--royal-gold); color:var(--royal-gold);" onclick="addBati()">+ AJOUTER UN B√ÇTIMENT</button></div>
</div>

<div class="footer"><button class="btn-royal" onclick="gen()">üöÄ G√âN√âRER LE RAPPORT OFFICIEL</button></div>

<div id="courage-overlay">
    <img src="courage.jpg.JPG" id="courage-photo">
    <div style="margin-top:20px; font-size:1.8rem; color:white;">COURAGE ! ‚ù§Ô∏è</div>
</div>

<script>
    let diagnostic = { facades: [null, null], buildings: {} };

    function pFac(input, idx) {
        const reader = new FileReader();
        reader.onload = e => {
            diagnostic.facades[idx] = e.target.result;
            document.getElementById('p'+(idx+1)).innerHTML = `<img src="${e.target.result}">`;
        };
        reader.readAsDataURL(input.files[0]);
    }

    function addBati() {
        const n = prompt("Nom du b√¢timent :");
        if (n) { diagnostic.buildings[n] = []; render(); }
    }

    function up(n, input) {
        Array.from(input.files).forEach(f => {
            const reader = new FileReader();
            reader.onload = e => { diagnostic.buildings[n].push({ img: e.target.result, desc: "" }); render(); };
            reader.readAsDataURL(f);
        });
    }

    function cmd(c, v = null) { document.execCommand(c, false, v); }

    function render() {
        const list = document.getElementById('main-list'); list.innerHTML = '';
        for (let b in diagnostic.buildings) {
            let h = `<div class="royal-card"><h3>${b}</h3><input type="file" multiple onchange="up('${b}', this)">`;
            diagnostic.buildings[b].forEach((p, i) => {
                h += `<div class="photo-item"><img src="${p.img}">
                    <div style="flex:1">
                        <div class="toolbar">
                            <button onclick="cmd('bold')">B</button><button onclick="cmd('italic')">I</button><button onclick="cmd('underline')">U</button><button onclick="cmd('strikeThrough')">S</button>
                            <select onchange="cmd('fontSize', this.value)"><option value="3">Taille</option><option value="1">Petit</option><option value="3">Normal</option><option value="5">Grand</option><option value="7">Titre</option></select>
                            <input type="color" title="Couleur Texte" onchange="cmd('foreColor', this.value)">
                            <input type="color" title="Surlignage" value="#ffff00" onchange="cmd('hiliteColor', this.value)">
                        </div>
                        <div class="rich-note" contenteditable="true" oninput="diagnostic.buildings['${b}'][${i}].desc = this.innerHTML">${p.desc}</div>
                    </div>
                </div>`;
            });
            list.innerHTML += h + `</div>`;
        }
    }

    function gen() {
        const t = document.getElementById('proj-title').value || "Diagnostic";
        document.getElementById('courage-overlay').style.display = 'flex';
        setTimeout(() => {
            const html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>
                :root { --gold: #CCA43B; --txt: #F4F7FD; }
                body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: #000; color: var(--txt); overflow: hidden; }
                #side { width: 260px; background: #050E24; border-right: 2px solid var(--gold); display: flex; flex-direction: column; }
                .nav-btn { width: 100%; padding: 15px; text-align: left; border: none; background: none; color: #8E8E93; cursor: pointer; border-bottom: 1px solid #222; }
                .nav-btn.active { color: var(--gold); font-weight: 700; background: rgba(255,255,255,0.05); border-left: 4px solid var(--gold); }
                #main { flex: 1; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle, #142850, #0A1A3C); }
                .logo-box { position: absolute; top: 20px; right: 20px; text-align: right; z-index: 10; }
                .logo-box img { width: 140px; }
                .logo-box p { margin: 5px 0 0; font-size: 0.6rem; color: var(--gold); font-weight: bold; text-transform: uppercase; }
                .viewer { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
                .viewer img { max-width: 100%; max-height: 100%; object-fit: contain; border: 3px solid var(--gold); box-shadow: 0 0 40px #000; }
                .desc-box { padding: 25px; background: rgba(5, 14, 36, 0.9); border-top: 3px solid var(--gold); min-height: 100px; font-size: 1.1rem; }
            </style></head><body>
            <div id="side"><div style="padding:15px; color:var(--gold); border-bottom:1px solid #333;">${t}</div><div id="m"></div></div>
            <div id="main"><div class="logo-box"><img src="Logo_Cr√©teil_Val_Marne.svg.png"><p>Direction des Finances et des moyens G√©n√©raux du CCAS</p></div>
            <div class="viewer" id="v"></div><div class="desc-box"><h2 id="bn" style="margin:0 0 10px; color:var(--gold)"></h2><div id="txt"></div></div></div>
            <script>
                const d = ${JSON.stringify(diagnostic)}; let cb = Object.keys(d.buildings)[0], ci = 0;
                function rNav() {
                    const m = document.getElementById('m'); m.innerHTML = '';
                    Object.keys(d.buildings).forEach(k => {
                        const b = document.createElement('button'); b.className = 'nav-btn' + (cb === k ? ' active' : '');
                        b.innerText = k; b.onclick = () => { cb = k; ci = 0; s(); rNav(); }; m.appendChild(b);
                    });
                }
                function s() {
                    const v = document.getElementById('v'), its = d.buildings[cb];
                    if(!its || its.length === 0) return;
                    v.innerHTML = '<img src="' + its[ci].img + '">';
                    document.getElementById('bn').innerText = cb;
                    document.getElementById('txt').innerHTML = its[ci].desc || "...";
                }
                window.onload = () => { rNav(); s(); };
            <\/script></body></html>`;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([html], { type: 'text/html' }));
            a.download = t.replace(/ /g, '_') + ".html";
            a.click();
            setTimeout(() => { document.getElementById('courage-overlay').style.display = 'none'; }, 3000);
        }, 800);
    }
</script>
</body>
</html>
