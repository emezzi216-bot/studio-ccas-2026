<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Diagnostic Premium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-gold: #D4AF37;
            --ios-silver: #E5E5EA;
            --ios-text: #1C1C1E;
            --ios-gray: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; background: var(--ios-bg); color: var(--ios-text);
            display: flex; flex-direction: column; height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px);
            padding: 25px; text-align: center; border-bottom: 1px solid var(--ios-silver);
            position: sticky; top: 0; z-index: 100;
        }

        #editor {
            flex: 1; padding: 30px; overflow-y: auto; max-width: 850px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .ios-card {
            background: var(--ios-card); border-radius: 24px; padding: 25px; margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05); border: 1px solid rgba(212, 175, 55, 0.2);
            transition: transform 0.3s ease;
        }

        h2 { color: var(--ios-gold); font-weight: 700; margin-top: 0; }

        input[type="text"] {
            width: 100%; padding: 15px; border-radius: 14px; border: 1px solid var(--ios-silver);
            font-size: 1.1rem; outline: none; margin-top: 10px;
        }

        .photo-entry {
            display: flex; gap: 20px; background: #F9F9FB; padding: 20px; 
            border-radius: 20px; margin-top: 15px; border: 1px solid var(--ios-silver);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .photo-entry img { width: 150px; height: 100px; object-fit: cover; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        textarea {
            flex: 1; height: 90px; padding: 12px; border-radius: 12px;
            border: 1px solid var(--ios-silver); resize: none; font-family: inherit;
        }

        .footer { padding: 30px; background: white; border-top: 1px solid var(--ios-silver); text-align: center; }
        
        .btn { padding: 15px 35px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-gold { 
            background: linear-gradient(135deg, #D4AF37, #B4942E); color: white; 
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        /* RENDU PDF (PROPRE & SANS INTERFACE) */
        #pdf-render { display: none; background: white; width: 1000px; color: black; }
        .pdf-page { padding: 50px; page-break-after: always; min-height: 1400px; }
        .pdf-header { border-bottom: 5px solid #D4AF37; padding-bottom: 20px; margin-bottom: 40px; color: #005596; }
        .pdf-img-box { width: 100%; height: 600px; background: #000; display: flex; align-items: center; justify-content: center; border-radius: 15px; overflow: hidden; }
        .pdf-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .pdf-desc { margin-top: 30px; padding: 25px; background: #F2F2F7; border-left: 10px solid #D4AF37; font-size: 1.3rem; font-style: italic; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-weight: 800; letter-spacing: -1px;">STUDIO DIAGNOSTIC PRO</h1>
</header>

<div id="editor">
    <div class="ios-card">
        <label><strong>Nom du Dossier (sera le nom du PDF) :</strong></label>
        <input type="text" id="ppt-title" placeholder="Ex: Plan_Rafraichissement_2026">
    </div>

    <div id="structures-list"></div>

    <div style="text-align:center;">
        <button class="btn" style="background:white; color:var(--ios-gold); border: 1px solid var(--ios-gold);" onclick="addBati()">+ AJOUTER UN B√ÇTIMENT</button>
    </div>
</div>

<div class="footer">
    <button class="btn btn-gold" onclick="generatePDF()">üíæ G√âN√âRER LE RAPPORT PDF PRO (.pdf)</button>
</div>

<div id="pdf-render"></div>

<script>
    let db = {};

    function addBati() {
        const nom = prompt("Nom de la structure (ex: Cr√®che Dolto) :");
        if (nom) { db[nom] = []; render(); }
    }

    function upload(nom, input) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                db[nom].push({ img: e.target.result, txt: "" });
                render();
            };
            reader.readAsDataURL(file); // UHD sans perte [cite: 2026-01-02]
        });
    }

    function render() {
        const list = document.getElementById('structures-list');
        list.innerHTML = '';
        for (let b in db) {
            let h = `<div class="ios-card">
                <h2>${b}</h2>
                <input type="file" multiple onchange="upload('${b}', this)" style="margin-bottom:15px;">
                <div id="imgs-${b}">`;
            db[b].forEach((p, i) => {
                h += `<div class="photo-entry">
                    <img src="${p.img}">
                    <textarea placeholder="Observations techniques..." onchange="db['${b}'][${i}].txt=this.value">${p.txt}</textarea>
                    <button onclick="db['${b}'].splice(${i},1); render()" style="background:none; border:none; color:#FF3B30; cursor:pointer;">‚ùå</button>
                </div>`;
            });
            list.innerHTML += h + `</div></div>`;
        }
    }

    function generatePDF() {
        const filename = document.getElementById('ppt-title').value || "Diagnostic_CCAS";
        const renderZone = document.getElementById('pdf-render');
        
        // On construit le rapport proprement
        renderZone.innerHTML = `<div class="pdf-page"><h1 style="font-size:4rem; text-align:center; margin-top:300px; color:#005596;">${filename}</h1><h2 style="text-align:center; color:#D4AF37;">Rapport de Diagnostic CCAS</h2></div>`;
        
        for (let bati in db) {
            db[bati].forEach(item => {
                renderZone.innerHTML += `
                    <div class="pdf-page">
                        <div class="pdf-header"><h1>${bati}</h1></div>
                        <div class="pdf-img-box"><img src="${item.img}"></div>
                        <div class="pdf-desc">${item.txt || "Aucun diagnostic technique saisi."}</div>
                    </div>`;
            });
        }

        // Configuration pour √©viter les pages blanches
        const opt = {
            margin: 0,
            filename: filename + '.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, letterRendering: true },
            jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
        };

        alert("Fabrication du PDF en cours... Patientez quelques secondes.");
        html2pdf().set(opt).from(renderZone).save().then(() => {
            alert("Rapport PDF t√©l√©charg√© !");
        });
    }
</script>
</body>
</html>
