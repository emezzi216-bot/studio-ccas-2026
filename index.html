<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Diagnostic Premium</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-gold: #D4AF37;
            --ios-silver: #E5E5EA;
            --ios-text: #1C1C1E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; background: var(--ios-bg); color: var(--ios-text);
            display: flex; flex-direction: column; height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 20px; text-align: center; border-bottom: 1px solid var(--ios-silver);
            position: sticky; top: 0; z-index: 100;
        }

        #studio-editor {
            flex: 1; padding: 30px; overflow-y: auto; max-width: 900px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .ios-card {
            background: var(--ios-card); border-radius: 24px; padding: 25px; margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .photo-item {
            display: flex; gap: 20px; background: #F9F9FB; padding: 20px; 
            border-radius: 20px; margin-top: 15px; align-items: flex-start;
            border: 1px solid var(--ios-silver);
        }

        .photo-item img { width: 180px; height: 120px; object-fit: cover; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        textarea {
            flex: 1; height: 110px; padding: 15px; border-radius: 12px;
            border: 1px solid var(--ios-silver); resize: none; font-family: inherit; font-size: 1rem;
        }
        textarea:focus { border-color: var(--ios-gold); outline: none; }

        .btn { padding: 14px 28px; border-radius: 40px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-gold { background: linear-gradient(145deg, #D4AF37, #B4942E); color: white; box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3); }
        .btn-del { background: #FF3B30; color: white; padding: 8px 15px; font-size: 0.8rem; }

        footer { padding: 25px; background: white; border-top: 1px solid var(--ios-silver); text-align: center; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 1.4rem; letter-spacing: -0.5px;">STUDIO DIAGNOSTIC CCAS</h1>
</header>

<div id="studio-editor">
    <div class="ios-card">
        <label><strong>Nom de la Pr√©sentation :</strong></label>
        <input type="text" id="proj-name" style="width:100%; padding:15px; border-radius:12px; border:1px solid var(--ios-silver); margin-top:10px;" placeholder="Ex: Diagnostic_Rafraichissement_2026">
    </div>

    <div id="structures-list"></div>

    <div style="text-align:center;">
        <button class="btn" style="background:white; color:var(--ios-gold); border: 1px solid var(--ios-gold);" onclick="addBati()">+ AJOUTER UN B√ÇTIMENT</button>
    </div>
</div>

<footer>
    <button class="btn btn-gold" onclick="exportHTML()">üíæ G√âN√âRER LE FICHIER INTERACTIF</button>
</footer>

<script>
    let db = {};

    function addBati() {
        const nom = prompt("Nom de la structure (ex: Cr√®che Dolto) :");
        if (nom) { db[nom] = []; render(); }
    }

    function uploadImgs(nom, input) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                db[nom].push({ img: e.target.result, desc: "" });
                render();
            };
            reader.readAsDataURL(file); // Qualit√© UHD [cite: 2026-01-02]
        });
    }

    function render() {
        const list = document.getElementById('structures-list');
        list.innerHTML = '';
        for (let b in db) {
            let h = `<div class="ios-card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h2 style="color:var(--ios-gold); margin:0">${b}</h2>
                    <button class="btn-del" style="border-radius:10px;" onclick="delete db['${b}']; render()">Supprimer B√¢timent</button>
                </div>
                <input type="file" multiple onchange="uploadImgs('${b}', this)" style="margin: 15px 0;">
                <div id="imgs-${b}">`;
            
            db[b].forEach((p, i) => {
                h += `
                <div class="photo-item">
                    <img src="${p.img}">
                    <textarea placeholder="Ajouter la description de cette photo (ex: √âtat des stores, Climatisation...)" 
                              onchange="db['${b}'][${i}].desc = this.value">${p.desc}</textarea>
                    <button class="btn-del" style="border-radius:50%; width:30px; height:30px; padding:0" onclick="db['${b}'].splice(${i},1); render()">√ó</button>
                </div>`;
            });
            h += `</div></div>`;
            list.innerHTML += h;
        }
    }

    function exportHTML() {
        const title = document.getElementById('proj-name').value || "Diagnostic_CCAS";
        const dataStr = JSON.stringify(db);

        const template = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>\${title}</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; background: #000; color: white; overflow: hidden; }
        #side { width: 320px; background: #1C1C1E; border-right: 1px solid #38383A; overflow-y: auto; }
        .nav-btn { width: 100%; padding: 22px; text-align: left; border: none; background: none; color: #8E8E93; cursor: pointer; border-bottom: 1px solid #2C2C2E; font-size: 0.9rem; }
        .nav-btn.active { color: #D4AF37; background: #2C2C2E; font-weight: bold; border-left: 6px solid #D4AF37; }
        #main { flex: 1; display: flex; flex-direction: column; }
        .viewer { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .viewer img { max-width: 95%; max-height: 90%; object-fit: contain; }
        .arr { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); color: white; border: none; padding: 25px; cursor: pointer; border-radius: 50%; font-size: 24px; }
        .footer-desc { padding: 35px; background: #FFFFFF; color: #1C1C1E; border-top: 6px solid #D4AF37; min-height: 120px; font-size: 1.2rem; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="side"><div style="padding:25px; font-weight:bold; color:#D4AF37; border-bottom:1px solid #38383A; text-transform:uppercase;">\${title}</div><div id="menu"></div></div>
    <div id="main"><div class="viewer" id="v"></div><div class="footer-desc" id="t"></div></div>
    <script>
        const d = \${dataStr};
        let b = Object.keys(d)[0], i = 0;
        function r(){
            const m = document.getElementById('menu'); m.innerHTML = '';
            Object.keys(d).forEach(k => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn' + (b === k ? ' active' : '');
                btn.innerText = k;
                btn.onclick = () => { b = k; i = 0; sh(); r(); };
                m.appendChild(btn);
            });
        }
        function sh(){
            const v = document.getElementById('v'), items = d[b];
            if (!items || items.length === 0) return;
            v.innerHTML = '<img src="' + items[i].img + '">';
            if (items.length > 1) {
                v.innerHTML += '<button class="arr" style="left:25px" onclick="mv(-1)">‚ùÆ</button>';
                v.innerHTML += '<button class="arr" style="right:25px" onclick="mv(1)">‚ùØ</button>';
            }
            document.getElementById('t').innerHTML = "<strong>" + b + "</strong><br>" + (items[i].desc || "Aucune description pour cette photo.");
        }
        function mv(dir) { i = (i + dir + d[b].length) % d[b].length; sh(); }
        r(); sh();
    <\/script>
</body>
</html>`;

        const finalContent = template.replace('\\${title}', title).replace('\\${dataStr}', dataStr);
        const blob = new Blob([finalContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = title + ".html";
        a.click();
    }
</script>
</body>
</html>
