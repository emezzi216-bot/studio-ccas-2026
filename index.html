<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Ã‰dition Royale</title>
    <style>
        :root {
            --royal-bg: #0A1A3C; --royal-panel: #142850; --royal-gold: #CCA43B;
            --royal-gold-light: #E5C365; --royal-text-light: #F4F7FD; --royal-text-dark: #0A1A3C;
            --card-bg: #FFFFFF;
        }
        body {
            font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--royal-bg);
            color: var(--royal-text-dark); display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }
        header {
            background: var(--royal-panel); color: var(--royal-text-light);
            padding: 25px; text-align: center; border-bottom: 3px solid var(--royal-gold);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 100;
        }
        #editor {
            flex: 1; padding: 40px; overflow-y: auto; max-width: 950px; margin: 0 auto;
            width: 100%; box-sizing: border-box; background: linear-gradient(to bottom, var(--royal-bg), #0d2249);
        }
        .royal-card {
            background: var(--card-bg); border-radius: 12px; padding: 30px; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-top: 4px solid var(--royal-gold);
        }
        .photo-item {
            display: flex; gap: 20px; background: #F4F7FD; padding: 20px;
            border-radius: 10px; margin-top: 20px; border: 1px solid #DAE3F0;
        }
        .photo-item img { width: 140px; height: 100px; object-fit: cover; border-radius: 6px; border: 2px solid var(--royal-gold); }
        .footer { padding: 30px; background: var(--royal-panel); border-top: 3px solid var(--royal-gold); text-align: center; }
        .btn { padding: 15px 40px; border-radius: 30px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 1.1rem; }
        .btn-royal { background: linear-gradient(135deg, var(--royal-gold), var(--royal-gold-light)); color: var(--royal-bg); box-shadow: 0 5px 15px rgba(204, 164, 59, 0.4); }

        /* Ã‰CRAN DE COURAGE */
        #courage-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 26, 60, 0.98); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(15px); color: var(--royal-gold);
        }
        #courage-photo {
            width: 350px; height: 350px; object-fit: cover; border-radius: 50%;
            border: 10px solid var(--royal-gold); box-shadow: 0 0 60px rgba(204, 164, 59, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<header><h1>STUDIO DIAGNOSTIC <strong>ROYAL</strong> CCAS</h1></header>

<div id="editor">
    <div class="royal-card">
        <label><strong>TITRE DU PROJET GLOBAL :</strong></label>
        <input type="text" id="proj-title" placeholder="Ex: Bilan des Structures - 2026" style="width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ddd;">
    </div>
    <div id="main-list"></div>
    <div style="text-align:center;"><button class="btn" style="background:transparent; border:2px solid var(--royal-gold); color:var(--royal-gold);" onclick="addStructure()">+ AJOUTER UN BÃ‚TIMENT</button></div>
</div>

<div class="footer">
    <button class="btn btn-royal" onclick="lancerGeneration()">ðŸ’¾ GÃ‰NÃ‰RER LE FICHIER INTERACTIF</button>
</div>

<div id="courage-overlay">
    <img src="courage.jpg.JPG" id="courage-photo" alt="Courage !">
    <div style="margin-top:30px; font-size:2.2rem; text-align:center; font-weight:300;">COURAGE MAMIE,<br>TON FICHIER ARRIVE ! </div>
</div>

<script>
    let diagnostic = {};

    function addStructure() {
        const nom = prompt("Nom du bÃ¢timent :");
        if (nom) { diagnostic[nom] = []; render(); }
    }

    function upload(nom, input) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => { diagnostic[nom].push({ img: e.target.result, desc: "" }); render(); };
            reader.readAsDataURL(file);
        });
    }

    function render() {
        const list = document.getElementById('main-list'); list.innerHTML = '';
        for (let b in diagnostic) {
            let h = `<div class="royal-card"><h2>${b}</h2><input type="file" multiple onchange="upload('${b}', this)">`;
            diagnostic[b].forEach((p, i) => {
                h += `<div class="photo-item"><img src="${p.img}"><textarea style="flex:1; height:80px; margin-left:20px; padding:10px; border-radius:8px; border:1px solid #ddd;" onchange="diagnostic['${b}'][${i}].desc = this.value" placeholder="Diagnostic technique...">${p.desc}</textarea></div>`;
            });
            list.innerHTML += h + `</div>`;
        }
    }

    function lancerGeneration() {
        document.getElementById('courage-overlay').style.display = 'flex';
        setTimeout(() => {
            const title = document.getElementById('proj-title').value || "Diagnostic_CCAS";
            const data = JSON.stringify(diagnostic);
            const template = `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>#TITLE#</title><style> :root { --bg-dark: #0A1A3C; --accent-gold: #CCA43B; --text-light: #F4F7FD; } body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg-dark); color: var(--text-light); overflow: hidden; } #side { width: 320px; background: #050E24; border-right: 2px solid var(--accent-gold); display: flex; flex-direction: column; } .nav-btn { width: 100%; padding: 25px; text-align: left; border: none; background: none; color: #A0AEC0; cursor: pointer; border-bottom: 1px solid #ffffff10; } .nav-btn.active { color: var(--accent-gold); font-weight: 600; border-left: 6px solid var(--accent-gold); } #main { flex: 1; display: flex; flex-direction: column; position: relative; } .viewer { flex: 1; display: flex; align-items: center; justify-content: center; } .viewer img { max-width: 90%; max-height: 90%; object-fit: contain; border: 3px solid var(--accent-gold); } .desc-box { padding: 30px; background: #050E24; border-top: 4px solid var(--accent-gold); min-height: 120px; font-size: 1.1rem; } </style></head><body><div id="side"><div style="padding:30px; color:var(--accent-gold); text-transform:uppercase;">#TITLE#</div><div id="menu"></div></div><div id="main"><div class="viewer" id="v"></div><div class="desc-box" id="t"></div></div><script>const d = #DATA#; let b = Object.keys(d)[0], i = 0; function r(){ const m = document.getElementById('menu'); m.innerHTML = ''; Object.keys(d).forEach(k => { const btn = document.createElement('button'); btn.className = 'nav-btn' + (b === k ? ' active' : ''); btn.innerText = k; btn.onclick = () => { b = k; i = 0; sh(); r(); }; m.appendChild(btn); }); } function sh(){ const v = document.getElementById('v'), items = d[b]; if (!items || items.length === 0) return; v.innerHTML = '<img src="' + items[i].img + '">'; document.getElementById('t').innerHTML = "<strong>" + b + "</strong><br>" + (items[i].desc || "A complÃ©ter."); } r(); sh(); <\\/script></body></html>`;
            const final = template.replace(/#TITLE#/g, title).replace('#DATA#', data);
            const blob = new Blob([final], { type: 'text/html' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = title + ".html"; a.click();
            setTimeout(() => { document.getElementById('courage-overlay').style.display = 'none'; }, 4000);
        }, 500);
    }
</script>
</body>
</html>
