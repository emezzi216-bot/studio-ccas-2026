<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio CCAS | v81 FINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* --- CHARTE CR√âTEIL : BLEU NUIT / OR --- */
        :root { --blue: #0A1A3C; --gold: #CCA43B; --white: #fff; --green: #27ae60; --red: #c0392b; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            background-color: var(--blue); color: var(--white); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
            user-select: none;
        }
        * { box-sizing: border-box; outline: none; }
        
        /* CORRECTIF : CACHER LES INPUTS FICHIERS */
        input[type="file"] { display: none !important; }

        /* HEADER */
        .header { 
            height: 70px; border-bottom: 3px solid var(--gold); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; background: rgba(0,0,0,0.3); 
        }
        /* LOGO SCELL√â */
        .logo-fixed { display: flex; align-items: center; gap: 10px; font-weight: bold; color: var(--gold); font-size: 1.2rem; }
        .logo-fixed img { height: 50px; width: auto; background: white; padding: 2px; border-radius: 4px; }
        
        .btn { padding: 10px 20px; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; color: white; display: flex; align-items: center; gap: 5px; font-size: 0.9rem; }
        .btn-green { background: var(--green); border: 1px solid #2ecc71; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
        .btn-outline:hover { background: var(--gold); color: var(--blue); }

        /* DASHBOARD */
        #view-dash { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; width: 100%; max-width: 1000px; margin-top: 40px; }
        .card { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold); padding: 30px; text-align: center; cursor: pointer; position: relative; 
        }
        .card:hover { background: rgba(204, 164, 59, 0.15); box-shadow: 0 0 20px rgba(204, 164, 59, 0.2); }
        .card-del { position: absolute; top: 10px; right: 10px; color: var(--red); background: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* STUDIO */
        #view-studio { flex: 1; display: none; overflow: hidden; }
        .sidebar { width: 280px; border-right: 2px solid var(--gold); display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        .side-head { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
        
        .bat-list { flex: 1; overflow-y: auto; padding: 15px; }
        .bat-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .bat-item.active { background: var(--gold); color: var(--blue); font-weight: bold; }
        
        .editor { flex: 1; display: flex; flex-direction: column; background: var(--blue); }
        .editor-bar { height: 80px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.2); }
        
        .content { flex: 1; overflow-y: auto; padding: 40px; }

        /* BLOCS */
        .block { 
            display: flex; border: 2px solid var(--gold); margin-bottom: 40px; background: black; height: 380px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .block.drag-over { border-color: #2ecc71; box-shadow: 0 0 20px #2ecc71; transform: scale(1.01); }

        .block-img { width: 60%; position: relative; background: black; border-right: 1px solid var(--gold); overflow: hidden; }
        .block-img img { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .tools-overlay { position: absolute; top: 10px; left: 10px; display: flex; gap: 5px; z-index: 10; }
        .mini-btn { background: rgba(0,0,0,0.6); border: 1px solid white; color: white; padding: 4px 8px; cursor: pointer; border-radius: 3px; }
        .mini-btn:hover { background: var(--gold); color: black; }
        .btn-del { background: var(--red); border-color: var(--red); }

        .block-txt { width: 40%; display: flex; flex-direction: column; padding: 15px; background: var(--blue); }
        .txt-tools { display: flex; gap: 5px; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 8px; }
        .style-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; width: 28px; height: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .editable { flex: 1; overflow-y: auto; color: white; font-size: 1rem; line-height: 1.5; outline: none; padding: 5px; border: 1px dotted rgba(255,255,255,0.1); }
        .editable:focus { border-color: var(--gold); background: rgba(255,255,255,0.05); }

        .drag-handle { width: 30px; background: #222; cursor: grab; display: flex; align-items: center; justify-content: center; border-right: 1px solid #444; color: #888; font-size: 1.2rem; }
        .drag-handle:active { cursor: grabbing; background: var(--gold); color: black; }

        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--green); color: white; padding: 10px 20px; border-radius: 4px; display: none; z-index: 10000; }
    </style>
</head>
<body>

<div id="toast">‚úÖ Sauvegard√© !</div>

<input type="file" id="f-imp" onchange="importData(this)">
<input type="file" id="f-photo" multiple accept="image/*" onchange="addPhotos(this)">

<div id="view-dash">
    <div class="header" style="width: 100%;">
        <div class="logo-fixed">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/8/8f/Logo_Cr%C3%A9teil.svg/1200px-Logo_Cr%C3%A9teil.svg.png">
            STUDIO CCAS
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-green" onclick="exportPC()">üì• SAUVEGARDE PC</button>
            <button class="btn btn-outline" onclick="document.getElementById('f-imp').click()">üìÇ CHARGER</button>
        </div>
    </div>
    <div id="grid" class="grid"></div>
    <div style="margin-top: 50px;">
        <button class="btn btn-outline" style="padding: 15px 40px; font-size: 1.1rem; border: 2px solid var(--gold); color: var(--gold);" onclick="newProj()">+ NOUVEAU DOSSIER</button>
    </div>
</div>

<div id="view-studio">
    <div class="sidebar">
        <div class="side-head">
            <button class="btn btn-outline" style="width:100%; border:none; text-align:left; padding-left:0;" onclick="goHome()">‚¨ÖÔ∏è DOSSIERS</button>
            <h3 id="p-name" style="color:var(--gold); margin:15px 0; cursor:pointer; border-bottom:1px dashed #666; display:inline-block;" onclick="renProj()">Nom Projet</h3>
        </div>
        <div id="bat-list" class="bat-list"></div>
        <div style="padding: 15px;">
            <button class="btn btn-outline" style="width: 100%;" onclick="addBat()">+ RUBRIQUE</button>
        </div>
    </div>
    
    <div class="editor">
        <div class="editor-bar">
            <div class="logo-fixed">
                <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/8/8f/Logo_Cr%C3%A9teil.svg/1200px-Logo_Cr%C3%A9teil.svg.png">
            </div>
            
            <div id="bat-title" style="font-weight:bold; color:var(--gold); font-size:1.5rem;">Accueil</div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-green" onclick="exportPC()">üíæ SAUVEGARDE PC</button>
                <button class="btn btn-outline" onclick="genExportHTML()">üåç SITE HTML</button>
            </div>
        </div>
        <div id="content" class="content"></div>
    </div>
</div>

<script>
/* MOTEUR V81 - SANS CRASH - LOGO SCELL√â */
const KEY = "CCAS_V81_FINAL";
let app = { projects: {} };
let curP = null, curB = null, dragSrc = null;

// CHARGEMENT AUTO (Sans alerte)
if(localStorage.getItem(KEY)) {
    try { app = JSON.parse(localStorage.getItem(KEY)); } catch(e) {}
}
renderDash();

/* SAUVEGARDE AUTO (Continue) */
function save() {
    try { localStorage.setItem(KEY, JSON.stringify(app)); } 
    catch(e) { /* Si plein, on ne bloque pas, l'utilisateur fera un export PC */ }
}

/* EXPORT PC (JSON) */
function exportPC() {
    save();
    const b = new Blob([JSON.stringify(app)], {type:'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `CCAS_BACKUP_${Date.now()}.json`; a.click();
    showToast("Sauvegarde PC r√©ussie");
}
function importData(i) {
    if(!i.files[0]) return;
    const r = new FileReader();
    r.onload = e => { try { app = JSON.parse(e.target.result); save(); renderDash(); showToast("Projet import√©"); } catch(x){alert("Fichier invalide");} };
    r.readAsText(i.files[0]);
}
function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none', 2000); }

/* NAVIGATION */
function newProj() { const n = prompt("Nom :"); if(n) { const id = 'p'+Date.now(); app.projects[id] = { name: n, date: Date.now(), data: {} }; save(); renderDash(); openProj(id); } }
function openProj(id) { curP=id; curB=null; document.getElementById('view-dash').style.display='none'; document.getElementById('view-studio').style.display='flex'; document.getElementById('p-name').innerText=app.projects[id].name; if(Object.keys(app.projects[id].data).length===0) app.projects[id].data["Zone 1"]=[]; renderBats(); openBat(Object.keys(app.projects[id].data)[0]); }
function renProj() { const n = prompt("Nom :", app.projects[curP].name); if(n) { app.projects[curP].name = n; document.getElementById('p-name').innerText = n; save(); } }
function goHome() { document.getElementById('view-studio').style.display='none'; document.getElementById('view-dash').style.display='flex'; curP=null; renderDash(); }
function renderDash() {
    const g = document.getElementById('grid'); g.innerHTML = '';
    Object.keys(app.projects).sort((a,b)=>app.projects[b].date-app.projects[a].date).forEach(id => {
        const p = app.projects[id];
        const d = document.createElement('div'); d.className = 'card';
        d.innerHTML = `<div class="card-del" onclick="delProj('${id}', event)">√ó</div><div style="font-size:3rem; margin-bottom:10px;">üìÅ</div><div style="font-weight:bold; color:var(--gold)">${p.name}</div>`;
        d.onclick = () => openProj(id);
        g.appendChild(d);
    });
}
function delProj(id, e) { e.stopPropagation(); if(confirm("Supprimer ?")) { delete app.projects[id]; save(); renderDash(); } }

/* RUBRIQUES */
function addBat() { const n = prompt("Nom :"); if(n) { if(!app.projects[curP].data[n]) app.projects[curP].data[n]=[]; save(); openBat(n); } }
function renderBats() {
    const l = document.getElementById('bat-list'); l.innerHTML = '';
    Object.keys(app.projects[curP].data).forEach(b => {
        const d = document.createElement('div'); d.className = `bat-item ${curB===b?'active':''}`;
        d.innerHTML = `<span onclick="openBat('${b}')" style="flex:1">${b}</span> <span onclick="delBat('${b}',event)" style="color:var(--red); font-weight:bold; cursor:pointer;">√ó</span>`;
        l.appendChild(d);
    });
}
function openBat(b) { curB=b; document.getElementById('editor-bar').querySelector('#bat-title').innerText=b; renderBats(); renderContent(); }
function delBat(b, e) { e.stopPropagation(); if(confirm("Supprimer ?")) { delete app.projects[curP].data[b]; if(curB===b) curB=null; save(); renderBats(); renderContent(); } }

/* PHOTOS & DRAG ENGINE */
function addPhotos(input) {
    if(!curB) return alert("S√©lectionnez une rubrique !");
    Array.from(input.files).forEach(f => {
        const r = new FileReader();
        r.onload = e => {
            const img = new Image();
            img.onload = () => {
                const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d');
                let w = img.width, h = img.height; const max = 800; // COMPRESSION ANTI CRASH
                if(w > max) { h *= max/w; w = max; }
                cvs.width = w; cvs.height = h; ctx.drawImage(img, 0, 0, w, h);
                app.projects[curP].data[curB].push({ src: cvs.toDataURL('image/jpeg', 0.6), text: "Description..." });
                save(); renderContent();
            }; img.src = e.target.result;
        }; r.readAsDataURL(f);
    }); input.value = '';
}

function renderContent() {
    const c = document.getElementById('content'); c.innerHTML = '';
    if(!curB) return;
    const btn = document.createElement('div'); btn.style="border:2px dashed var(--gold); padding:20px; text-align:center; color:white; cursor:pointer; margin-bottom:20px;"; btn.innerText="+ PHOTOS"; btn.onclick=()=>document.getElementById('f-photo').click(); c.appendChild(btn);

    app.projects[curP].data[curB].forEach((item, idx) => {
        const b = document.createElement('div'); b.className = 'block'; b.draggable = true;
        b.innerHTML = `
            <div class="drag-handle">‚ò∞</div>
            <div class="block-img">
                <div class="tools-overlay"><button class="mini-btn btn-del" onclick="delP(${idx})">‚úñ</button></div>
                <img src="${item.src}">
            </div>
            <div class="block-txt">
                <div class="txt-tools">
                    <button class="style-btn" onclick="document.execCommand('bold')"><b>B</b></button>
                    <button class="style-btn" onclick="document.execCommand('italic')"><i>I</i></button>
                    <button class="style-btn" onclick="document.execCommand('underline')"><u>U</u></button>
                    <input type="color" onchange="document.execCommand('foreColor',false,this.value)">
                </div>
                <div class="editable" contenteditable="true" oninput="updT(${idx},this.innerHTML)">${item.text}</div>
            </div>`;
        
        b.ondragstart = e => { e.dataTransfer.setData('idx', idx); b.classList.add('dragging'); };
        b.ondragend = e => b.classList.remove('dragging');
        b.ondragover = e => { e.preventDefault(); b.classList.add('drag-over'); };
        b.ondragleave = e => b.classList.remove('drag-over');
        b.ondrop = e => {
            e.stopPropagation(); b.classList.remove('drag-over');
            const from = parseInt(e.dataTransfer.getData('idx'));
            if(!isNaN(from) && from !== idx) {
                const arr = app.projects[curP].data[curB];
                arr.splice(idx, 0, arr.splice(from, 1)[0]);
                save(); renderContent();
            }
        };
        c.appendChild(b);
    });
}
function updT(i, t) { app.projects[curP].data[curB][i].text = t; clearTimeout(window.st); window.st = setTimeout(save, 500); }
function delP(i) { if(confirm("Supprimer ?")) { app.projects[curP].data[curB].splice(i, 1); save(); renderContent(); } }

/* EXPORT HTML GENERATOR (SITE COMPLET) */
function genExportHTML() {
    if(!window.JSZip) return alert("Erreur ZIP");
    const proj = app.projects[curP]; 
    const jsonData = JSON.stringify(proj.data).replace(/</g, '\\u003c');
    
    // HTML COMPLET AVEC LOGO SCELL√â
    const htmlContent = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>body{margin:0;background:#0A1A3C;color:white;font-family:'Segoe UI',sans-serif;height:100vh;display:flex;overflow:hidden}#side{width:280px;background:rgba(0,0,0,0.3);border-right:3px solid #CCA43B;display:flex;flex-direction:column}.head{padding:20px;color:#CCA43B;font-weight:800;border-bottom:1px solid #555;text-align:center;font-size:1.2rem;text-transform:uppercase}.btn{width:100%;padding:15px;color:#ccc;background:none;border:none;text-align:left;cursor:pointer;border-bottom:1px solid #444;font-size:1rem}.btn.active{color:#CCA43B;border-left:5px solid #CCA43B;background:rgba(204,164,59,0.1);font-weight:bold}#main{flex:1;display:flex;flex-direction:column;position:relative}.view{height:75vh;width:100%;display:flex;align-items:center;justify-content:center;background:black;border-bottom:3px solid #CCA43B;position:relative}.frame img{max-width:100%;max-height:100%;object-fit:contain}.bot{height:25vh;background:#0A1A3C;padding:20px 40px;overflow-y:auto;box-sizing:border-box}#desc{color:white;font-size:1.3rem;line-height:1.5}#desc *{background:transparent!important}#desc font{color:inherit}#tit{color:#CCA43B;text-transform:uppercase;border-bottom:1px solid #555;padding-bottom:10px;margin-top:0;font-size:1.4rem}.nav{position:absolute;top:50%;transform:translateY(-50%);background:rgba(204,164,59,0.5);color:white;border:none;font-size:40px;padding:10px;cursor:pointer;border-radius:50%}.p{left:20px}.n{right:20px}.top-logo{position:absolute;top:10px;right:10px;background:white;padding:5px;border:1px solid #CCA43B;border-radius:4px;height:60px;display:flex;align-items:center}.top-logo img{height:100%;}@media print{#side,.nav{display:none}.view{height:70vh;page-break-inside:avoid}.bot{height:30vh;page-break-after:always}}</style></head><body>
    <div id="side"><div class="head">${proj.name}</div><div id="nav"></div></div>
    <div id="main"><div class="view"><div class="top-logo"><img src="https://upload.wikimedia.org/wikipedia/fr/thumb/8/8f/Logo_Cr%C3%A9teil.svg/1200px-Logo_Cr%C3%A9teil.svg.png"></div><div id="sc"></div></div><div class="bot"><h2 id="tit"></h2><div id="desc"></div></div></div>
    <script>const data=${jsonData};const keys=Object.keys(data);let cBat=keys[0];let cIdx=0;function renderNav(){const n=document.getElementById('nav');n.innerHTML='';keys.forEach(k=>{const b=document.createElement('button');b.className='btn'+(cBat===k?' active':'');b.innerText=k;b.onclick=()=>{cBat=k;cIdx=0;show();renderNav()};n.appendChild(b)})}function show(){const s=document.getElementById('sc');const arr=data[cBat];document.querySelectorAll('.nav').forEach(e=>e.remove());if(!arr||!arr.length){s.innerHTML='';document.getElementById('tit').innerText=cBat;document.getElementById('desc').innerHTML="Aucune photo.";return}const item=arr[cIdx];s.innerHTML='<img src="'+item.src+'">';document.getElementById('tit').innerText=cBat+" ("+(cIdx+1)+"/"+arr.length+")";document.getElementById('desc').innerHTML=item.text;if(arr.length>1){const prev=document.createElement('button');prev.className='nav p';prev.innerText='‚ùÆ';prev.onclick=()=>{cIdx=(cIdx-1+arr.length)%arr.length;show()};document.querySelector('.view').appendChild(prev);const next=document.createElement('button');next.className='nav n';next.innerText='‚ùØ';next.onclick=()=>{cIdx=(cIdx+1)%arr.length;show()};document.querySelector('.view').appendChild(next)}}if(keys.length){renderNav();show()}<\/script></body></html>`;

    const z = new JSZip(); 
    z.file("Site_" + proj.name + ".html", htmlContent); // On g√©n√®re le fichier HTML
    z.generateAsync({type:"blob"}).then(blob => { 
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); 
        a.download = "Site_" + proj.name + ".zip"; 
        a.click(); 
    });
}
</script>
</body>
</html>
