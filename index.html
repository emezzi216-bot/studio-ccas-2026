<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS | v54 CORRECTIF PHOTOS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --blue: #0A1A3C; --gold: #CCA43B; --bg: #f4f6f8; --white: #fff; --green: #27ae60; --red: #c0392b; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        * { box-sizing: border-box; outline: none; }
        button { cursor: pointer; transition: 0.1s; } button:active { transform: scale(0.98); }
        .hidden { display: none !important; }

        /* HEADER */
        .header { height: 70px; background: var(--white); padding: 0 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--gold); }
        .title h1 { margin: 0; color: var(--blue); font-size: 1.5rem; }
        .btn { padding: 10px 20px; border-radius: 6px; font-weight: bold; border: none; display: flex; align-items: center; gap: 8px; }
        .btn-outline { background: white; border: 2px solid #ccc; color: #333; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-success { background: var(--green); color: white; }

        /* VUES */
        #view-dash, #view-editor { flex: 1; overflow: hidden; display: flex; }
        #view-dash { flex-direction: column; padding: 40px; overflow-y: auto; }
        
        /* DASHBOARD */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-top: 30px; }
        .card { background: white; padding: 30px; border-radius: 12px; text-align: center; border: 2px solid transparent; box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; cursor: pointer; }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .card-del { position: absolute; top: 10px; right: 10px; color: var(--red); background: #fee2e2; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* STUDIO */
        .sidebar { width: 300px; background: var(--blue); color: white; display: flex; flex-direction: column; z-index: 10; transition: background 0.3s; }
        .sidebar.flash { background: #e74c3c; } /* Clignote en rouge si oubli */
        
        .side-head { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); }
        .bat-list { flex: 1; overflow-y: auto; padding: 10px; }
        .bat-item { padding: 12px; background: rgba(255,255,255,0.08); margin-bottom: 5px; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .bat-item.active { background: white; color: var(--blue); border-left: 5px solid var(--gold); font-weight: bold; }
        .bat-item.dragging { opacity: 0.5; border: 1px dashed white; }
        .handle { cursor: grab; padding-right: 10px; opacity: 0.5; font-size: 1.2rem; }

        .editor { flex: 1; display: flex; flex-direction: column; background: #eef2f6; }
        .editor-tools { height: 70px; background: white; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .logo-box { width: 50px; height: 50px; border: 1px dashed #ccc; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .content { flex: 1; overflow-y: auto; padding: 40px; }

        /* BLOCS PHOTOS */
        .block { background: white; border-radius: 10px; margin-bottom: 30px; display: flex; border: 1px solid #ddd; height: 350px; position: relative; }
        .block.dragging { opacity: 0.4; border: 2px dashed var(--blue); }
        .drag-handle { width: 40px; background: #f8f9fa; cursor: grab; display: flex; align-items: center; justify-content: center; border-right: 1px solid #eee; color: #aaa; font-size: 24px; }
        .block-img { width: 320px; background: #f8fafc; padding: 15px; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .img-wrap { width: 100%; height: 200px; display: flex; align-items: center; justify-content: center; background: white; border: 1px solid #ccc; cursor: pointer; }
        .img-wrap img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .btn-del { position: absolute; top: 10px; left: 10px; width: 30px; height: 30px; background: var(--red); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; z-index: 5; }
        .block-txt { flex: 1; padding: 20px; display: flex; flex-direction: column; }
        .editable { flex: 1; border: 1px solid #ccc; border-radius: 6px; padding: 15px; overflow-y: auto; background: white; font-size: 16px; line-height: 1.5; }

        /* NOTIF & LOADING */
        #toast { position: fixed; bottom: 30px; right: 30px; background: #333; color: white; padding: 15px 30px; border-radius: 50px; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 9999; }
        #toast.show { opacity: 1; }
        
        #loading { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .progress-bar { width: 300px; height: 10px; background: #ddd; border-radius: 5px; margin-top: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--green); width: 0%; transition: 0.2s; }

        /* PAINT */
        #paint-modal { position: fixed; inset: 0; background: #222; z-index: 20000; display: none; flex-direction: column; }
        #canvas-box { flex: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    </style>
</head>
<body>

<div id="toast">Message</div>
<div id="loading">
    <h2 style="color:var(--blue);">Traitement des photos...</h2>
    <div class="progress-bar"><div class="progress-fill" id="p-fill"></div></div>
    <p style="color:#666; margin-top:10px;">Ne fermez pas la page</p>
</div>

<input type="file" id="f-import" class="hidden" onchange="importData(this)">
<input type="file" id="f-photo" class="hidden" multiple accept="image/png, image/jpeg, image/jpg, image/webp" onchange="addPhotos(this)">
<input type="file" id="f-logo" class="hidden" accept="image/*" onchange="setLogo(this)">

<div id="view-dash">
    <div class="header">
        <div class="title"><h1>STUDIO CCAS <span>v54 FIX</span></h1></div>
        <div class="actions">
            <button class="btn btn-success" onclick="exportData()">üì• SAUVEGARDE PC</button>
            <button class="btn btn-outline" onclick="document.getElementById('f-import').click()">üìÇ CHARGER</button>
        </div>
    </div>
    <div id="grid" class="grid"></div>
    <div style="text-align:center; margin-top:40px;">
        <button class="btn btn-primary" onclick="addProj()" style="margin:0 auto; padding:15px 40px; font-size:1.1rem;">+ NOUVEAU DOSSIER</button>
    </div>
</div>

<div id="view-studio">
    <div class="sidebar" id="sidebar">
        <div class="side-head">
            <button class="back-btn" onclick="goHome()">‚¨ÖÔ∏è RETOUR</button>
            <div id="proj-title" style="text-align:center; color:white; font-weight:bold; margin-top:10px;">...</div>
        </div>
        <div id="bat-list" class="bat-list"></div>
        <div style="padding:20px;"><button class="btn btn-outline" style="width:100%; border-style:dashed; color:white; background:transparent; border-color:rgba(255,255,255,0.5);" onclick="addBat()">+ RUBRIQUE</button></div>
    </div>
    <div class="editor">
        <div class="editor-tools">
            <div class="logo-box" onclick="document.getElementById('f-logo').click()"><img id="img-logo" src="Logo_Cr√©teil_Val_Marne.svg.png" onerror="this.src='https://via.placeholder.com/50?text=LOGO'"></div>
            <div id="bat-title" style="font-weight:bold; color:var(--blue); font-size:1.2rem;">Accueil</div>
            <div class="actions">
                <button class="btn btn-success" onclick="exportData()">üíæ SAUVER</button>
                <button class="btn btn-primary" onclick="genZip()">üì¶ G√âN√âRER</button>
            </div>
        </div>
        <div id="content" class="content"></div>
    </div>
</div>

<div id="paint-modal">
    <div style="background:#444; padding:10px; display:flex; justify-content:space-between; color:white;">
        <b>RETOUCHE</b>
        <div><button class="btn btn-success" onclick="savePaint()" style="padding:5px 15px;">OK</button> <button class="btn btn-outline" onclick="closePaint()" style="background:transparent; color:#ccc; border:none;">Annuler</button></div>
    </div>
    <div id="canvas-box"><canvas id="canvas"></canvas></div>
    <div style="height:60px; background:#333; display:flex; justify-content:center; align-items:center; gap:15px;">
        <button onclick="tool='rect'" style="padding:5px;">‚¨ú</button>
        <button onclick="tool='circle'" style="padding:5px;">‚≠ï</button>
        <button onclick="tool='arrow'" style="padding:5px;">‚ÜóÔ∏è</button>
        <button onclick="tool='free'" style="padding:5px;">‚úèÔ∏è</button>
        <input type="color" onchange="color=this.value" value="#ff0000">
        <input type="range" min="2" max="20" value="5" onchange="width=this.value">
    </div>
</div>

<script>
/* MOTEUR V54 FIX */
let app={ projects:{}, config:{logo:""} };
let curP=null, curB=null, dragSrc=null;

// --- UTILS ---
function showToast(m){ const t=document.getElementById('toast'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); }

// --- DASHBOARD ---
function renderGrid(){
    const g=document.getElementById('grid'); g.innerHTML='';
    if(Object.keys(app.projects).length===0) { g.innerHTML='<div style="grid-column:1/-1;text-align:center;color:#999;margin-top:50px;">Aucun dossier.</div>'; return; }
    Object.keys(app.projects).forEach(id=>{
        const p=app.projects[id];
        const d=document.createElement('div'); d.className='card';
        d.innerHTML=`<div class="card-del" onclick="delProj('${id}',event)">√ó</div><div style="font-size:3rem;margin-bottom:10px;">üìÅ</div><b>${p.name}</b>`;
        d.onclick=()=>{ openProj(id); }; g.appendChild(d);
    });
}
function addProj(){ const n=prompt("Nom :"); if(n){ const id='p'+Date.now(); app.projects[id]={name:n,date:Date.now(),data:{}}; renderGrid(); openProj(id); } }
function delProj(id,e){ e.stopPropagation(); if(confirm("Supprimer ?")){ delete app.projects[id]; renderGrid(); } }
function goHome(){ document.getElementById('view-studio').style.display='none'; document.getElementById('view-dash').style.display='flex'; curP=null; }
function openProj(id){ curP=id; curB=null; document.getElementById('view-dash').style.display='none'; document.getElementById('view-studio').style.display='flex'; document.getElementById('proj-title').innerText=app.projects[id].name; renderBats(); renderContent(); }

// --- BATIMENTS ---
function addBat(){ const n=prompt("Nom :"); if(n){ if(!app.projects[curP].data[n]) app.projects[curP].data[n]=[]; openBat(n); } }
function renderBats(){
    const l=document.getElementById('bat-list'); l.innerHTML='';
    const bats=Object.keys(app.projects[curP].data);
    bats.forEach(b=>{
        const d=document.createElement('div'); d.className=`bat-item ${curB===b?'active':''}`;
        d.draggable=true; d.dataset.bat=b;
        d.innerHTML=`<div style="display:flex;align-items:center"><span class="handle">‚ò∞</span><span>${b}</span></div><span onclick="delBat('${b}',event)" style="color:#e74c3c;font-weight:bold;padding:5px;">√ó</span>`;
        d.onclick=()=>{ openBat(b); };
        d.ondragstart=e=>{ dragSrc=d; e.dataTransfer.effectAllowed='move'; d.classList.add('dragging'); };
        d.ondragend=()=>{ d.classList.remove('dragging'); };
        d.ondragover=e=>{ e.preventDefault(); };
        d.ondrop=function(e){
            e.stopPropagation();
            if(dragSrc!==this && dragSrc.classList.contains('bat-item')){
                const src=dragSrc.dataset.bat, tgt=this.dataset.bat, data=app.projects[curP].data;
                const keys=Object.keys(data), sI=keys.indexOf(src), tI=keys.indexOf(tgt);
                keys.splice(sI,1); keys.splice(tI,0,src);
                const newData={}; keys.forEach(k=>newData[k]=data[k]);
                app.projects[curP].data=newData; renderBats();
            }
        };
        l.appendChild(d);
    });
}
function delBat(b,e){ e.stopPropagation(); if(confirm("Supprimer ?")){ delete app.projects[curP].data[b]; if(curB===b) curB=null; renderBats(); renderContent(); } }
function openBat(b){ curB=b; document.getElementById('bat-title').innerText=b; renderBats(); renderContent(); }

// --- PHOTOS (FIX) ---
function addPhotos(input){
    // ALERTE SI PAS DE BATIMENT SELECTIONN√â
    if(!curB) {
        alert("‚ö†Ô∏è ATTENTION : Vous devez cliquer sur une rubrique √† gauche (B√¢timent) AVANT d'ajouter des photos !");
        const sb = document.getElementById('sidebar');
        sb.classList.add('flash'); setTimeout(()=>sb.classList.remove('flash'), 500);
        return;
    }
    
    if(!input.files.length) return;
    
    const loadScreen = document.getElementById('loading');
    const bar = document.getElementById('p-fill');
    loadScreen.style.display='flex';
    
    let c=0;
    const total = input.files.length;
    
    Array.from(input.files).forEach((f, index) => {
        // FILTRE HEIC SIMPLE (Par extension)
        if(f.name.toLowerCase().endsWith('.heic')) {
            alert("Le fichier "+f.name+" est un format HEIC (iPhone) non support√©. Veuillez le convertir en JPG.");
            c++; 
            if(c===total) loadScreen.style.display='none';
            return;
        }

        const r=new FileReader();
        r.onload=e=>{
            const img=new Image();
            img.onload=()=>{
                const cvs=document.createElement('canvas'), ctx=cvs.getContext('2d');
                const max=1000; let w=img.width, h=img.height;
                if(w>max){h*=max/w; w=max;} cvs.width=w; cvs.height=h; ctx.drawImage(img,0,0,w,h);
                app.projects[curP].data[curB].push({src:cvs.toDataURL('image/jpeg',0.7), text:"Cliquez ici..."});
                
                c++; 
                bar.style.width = ((c/total)*100) + "%";
                
                if(c===total){ renderContent(); setTimeout(()=>loadScreen.style.display='none', 500); }
            }; img.src=e.target.result;
        }; r.readAsDataURL(f);
    });
    input.value='';
}

function renderContent(){
    const c=document.getElementById('content'); c.innerHTML='';
    if(!curB){ c.innerHTML='<div style="text-align:center;margin-top:50px;color:#aaa;">‚¨ÖÔ∏è S√©lectionnez une rubrique</div>'; return; }
    
    const btn=document.createElement('div'); btn.style="border:2px dashed #ccc;padding:30px;text-align:center;border-radius:10px;cursor:pointer;color:#666;font-weight:bold;margin-bottom:30px;";
    btn.innerText="üì∏ AJOUTER DES PHOTOS"; btn.onclick=()=>document.getElementById('f-photo').click();
    c.appendChild(btn);

    app.projects[curP].data[curB].forEach((item,idx)=>{
        const b=document.createElement('div'); b.className='block';
        b.draggable=true; b.dataset.idx=idx;
        b.innerHTML=`
            <div class="drag-handle">‚†ø</div>
            <div class="block-img">
                <div class="btn-del" onclick="delItem(${idx})">√ó</div>
                <div class="img-wrap" onclick="editP(${idx})"><img src="${item.src}"></div>
                <button class="btn-edit" onclick="editP(${idx})" style="width:100%;margin-top:10px;padding:5px;">Retouche</button>
            </div>
            <div class="block-txt"><div class="editable" contenteditable="true" oninput="updTxt(${idx},this.innerHTML)">${item.text}</div></div>`;
        
        b.ondragstart=e=>{ dragSrc=b; e.dataTransfer.effectAllowed='move'; b.classList.add('dragging'); };
        b.ondragend=()=>{ b.classList.remove('dragging'); };
        b.ondragover=e=>{ e.preventDefault(); };
        b.ondrop=function(e){
            e.stopPropagation();
            if(dragSrc!==this && dragSrc.classList.contains('block')){
                const old=parseInt(dragSrc.dataset.idx), cur=parseInt(this.dataset.idx);
                const arr=app.projects[curP].data[curB];
                const mv=arr.splice(old,1)[0]; arr.splice(cur,0,mv);
                renderContent();
            }
        };
        c.appendChild(b);
    });
}
function updTxt(i,t){ app.projects[curP].data[curB][i].text=t; }
function delItem(i){ if(confirm("Supprimer ?")){ app.projects[curP].data[curB].splice(i,1); renderContent(); } }

/* --- PAINT --- */
let pIdx, pImg, tool='rect', color='#ff0000', width=5, draw=false, sx, sy;
function editP(i){ pIdx=i; const s=app.projects[curP].data[curB][i].src; pImg=new Image(); pImg.onload=()=>{ const cvs=document.getElementById('canvas'); cvs.width=pImg.width; cvs.height=pImg.height; cvs.getContext('2d').drawImage(pImg,0,0); document.getElementById('paint-modal').style.display='flex'; }; pImg.src=s; }
function savePaint(){ app.projects[curP].data[curB][pIdx].src=document.getElementById('canvas').toDataURL('image/jpeg',0.8); closePaint(); renderContent(); }
function closePaint(){ document.getElementById('paint-modal').style.display='none'; }
const cvs=document.getElementById('canvas');
cvs.addEventListener('mousedown',e=>{ draw=true; const r=cvs.getBoundingClientRect(), s=cvs.width/r.width; sx=(e.clientX-r.left)*s; sy=(e.clientY-r.top)*s; cvs.getContext('2d').beginPath(); });
cvs.addEventListener('mousemove',e=>{ if(!draw)return; const r=cvs.getBoundingClientRect(), s=cvs.width/r.width, x=(e.clientX-r.left)*s, y=(e.clientY-r.top)*s, ctx=cvs.getContext('2d'); ctx.strokeStyle=color; ctx.lineWidth=width; if(tool==='free'){ ctx.lineTo(x,y); ctx.stroke(); } });
cvs.addEventListener('mouseup',e=>{ draw=false; if(tool!=='free'){ const ctx=cvs.getContext('2d'), r=cvs.getBoundingClientRect(), s=cvs.width/r.width, x=(e.clientX-r.left)*s, y=(e.clientY-r.top)*s; ctx.beginPath(); ctx.strokeStyle=color; ctx.lineWidth=width; if(tool==='rect') ctx.strokeRect(sx,sy,x-sx,y-sy); if(tool==='circle'){let rad=Math.sqrt(Math.pow(x-sx,2)+Math.pow(y-sy,2)); ctx.arc(sx,sy,rad,0,2*Math.PI); ctx.stroke();} if(tool==='arrow'){ctx.moveTo(sx,sy); ctx.lineTo(x,y); ctx.stroke();} } });

/* --- FILE --- */
function exportData(){ const b=new Blob([JSON.stringify(app)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`CCAS_SAVE_${Date.now()}.json`; a.click(); showToast("Sauvegard√© sur PC !"); }
function importData(i){ if(!i.files[0])return; const r=new FileReader(); r.onload=e=>{ try{ app=JSON.parse(e.target.result); renderGrid(); showToast("Projet charg√© !"); }catch(x){alert("Erreur fichier");} }; r.readAsText(i.files[0]); }
function setLogo(i){ if(i.files[0]){ const r=new FileReader(); r.onload=e=>{ app.config.logo=e.target.result; document.getElementById('img-logo').src=e.target.result; }; r.readAsDataURL(i.files[0]); } }

/* --- ZIP --- */
function genZip(){
    if(!window.JSZip){alert("Erreur ZIP");return;}
    document.getElementById('loading').style.display='flex';
    setTimeout(()=>{
        const proj=app.projects[curP]; const json=JSON.stringify(proj.data).replace(/</g,'\\u003c'); const logo=app.config.logo||"";
        const html=`<!DOCTYPE html><html><head><meta charset="UTF-8"><title>${proj.name}</title><style>
        body{margin:0;background:#000;font-family:'Segoe UI',sans-serif;height:100vh;display:flex;overflow:hidden;color:white;}
        #side{width:280px;background:#050E24;border-right:3px solid #CCA43B;display:flex;flex-direction:column;}
        .head{padding:20px;color:#CCA43B;font-weight:800;border-bottom:1px solid #333;text-align:center;font-size:1.2rem;text-transform:uppercase;}
        .btn{width:100%;padding:15px;color:#888;background:none;border:none;text-align:left;cursor:pointer;border-bottom:1px solid #222;font-size:1rem;}
        .btn.active{color:#CCA43B;border-left:5px solid #CCA43B;background:rgba(204,164,59,0.1);font-weight:bold;}
        #main{flex:1;display:flex;flex-direction:column;position:relative;}
        .view{height:70vh;width:100%;display:flex;align-items:center;justify-content:center;background:#000;border-bottom:3px solid #CCA43B;position:relative;}
        .frame img{max-width:100%;max-height:100%;object-fit:contain;}
        .bot{height:30vh;background:#111;padding:20px 40px;overflow-y:auto;box-sizing:border-box;}
        #desc{color:white!important;font-size:1.3rem;line-height:1.5;} #desc *{color:white!important;}
        #tit{color:#CCA43B;text-transform:uppercase;border-bottom:1px solid #333;padding-bottom:10px;margin-top:0;font-size:1.4rem;}
        .nav{position:absolute;top:50%;transform:translateY(-50%);background:rgba(204,164,59,0.5);color:white;border:none;font-size:40px;padding:10px;cursor:pointer;border-radius:50%;}
        .p{left:20px;} .n{right:20px;}
        .pdf{position:absolute;top:10px;left:10px;background:#c0392b;color:white;border:none;padding:5px 15px;border-radius:4px;font-weight:bold;cursor:pointer;opacity:0.6;z-index:99;}
        .top{position:absolute;top:10px;right:10px;background:rgba(0,0,0,0.8);padding:5px 10px;border:1px solid #CCA43B;display:flex;align-items:center;gap:10px;border-radius:4px;}
        @media print{ #side,.nav,.pdf{display:none;} .view{height:70vh;page-break-inside:avoid;} .bot{height:30vh;page-break-after:always;} }
        </style></head><body><button class="pdf" onclick="window.print()">üñ®Ô∏è PDF</button><div id="side"><div class="head">${proj.name}</div><div id="nav"></div></div><div id="main"><div class="view"><div class="top"><img src="${logo}" height="40"><div style="color:#CCA43B;font-weight:bold;font-size:10px;">DIRECTION<br>FINANCES</div></div><div id="sc"></div></div><div class="bot"><h2 id="tit"></h2><div id="desc"></div></div></div>
        <script>
        const d=${json}; let keys=Object.keys(d), cB=keys[0], cI=0;
        function rn(){ const n=document.getElementById('nav'); n.innerHTML=''; keys.forEach(k=>{ const b=document.createElement('button'); b.className='btn'+(cB===k?' active':''); b.innerText=k; b.onclick=()=>{cB=k;cI=0;sh();rn()}; n.appendChild(b); }); }
        function sh(){ const s=document.getElementById('sc'), i=d[cB]; if(!i||!i.length){ s.innerHTML=''; document.getElementById('desc').innerHTML='Aucune photo'; return; } s.innerHTML='<img src="'+i[cI].src+'">'; document.getElementById('tit').innerText=cB+" ("+(cI+1)+"/"+i.length+")"; document.getElementById('desc').innerHTML=i[cI].text.replace("Cliquez ici...","");
