<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio CCAS | v73 FIX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* --- CHARTE : BLEU NUIT / OR --- */
        :root { --blue: #0A1A3C; --gold: #CCA43B; --white: #fff; --green: #27ae60; --red: #c0392b; }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--blue); color: var(--white); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        * { box-sizing: border-box; outline: none; }
        input[type="file"] { display: none !important; }

        /* HEADER */
        .header { height: 60px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.3); }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--gold); display:flex; align-items:center; gap:15px; }
        
        /* STATUS SAVE - INDIQUE QUE C'EST SUR LE SITE */
        .save-badge { font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; color: #aaa; border: 1px solid #555; }
        .save-badge.ok { color: var(--green); border-color: var(--green); background: rgba(39, 174, 96, 0.1); }
        
        .btn { padding: 8px 20px; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; color: white; display:flex; align-items:center; gap:8px; font-size:0.9rem; transition:0.2s; }
        .btn-green { background: var(--green); border: 1px solid #2ecc71; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
        .btn-outline:hover { background: var(--gold); color: var(--blue); }

        /* LAYOUT */
        #view-dash, #view-studio { flex: 1; overflow: hidden; display: flex; }
        #view-dash { flex-direction: column; padding: 40px; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; width: 100%; max-width: 1000px; margin-top: 40px; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--gold); padding: 30px; text-align: center; cursor: pointer; position: relative; transition: 0.2s; }
        .card:hover { background: rgba(204, 164, 59, 0.2); }
        .card-del { position: absolute; top: 10px; right: 10px; color: var(--red); font-weight: bold; cursor: pointer; background:white; border-radius:50%; width:25px; height:25px; display:flex; align-items:center; justify-content:center; }

        /* STUDIO */
        .sidebar { width: 280px; border-right: 2px solid var(--gold); display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        .side-head { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .back-btn { background: none; border: none; color: rgba(255,255,255,0.7); font-weight: bold; width: 100%; text-align: left; cursor: pointer; margin-bottom:10px; }
        #proj-name { font-size: 1.2rem; font-weight: bold; color: var(--gold); cursor: pointer; border-bottom: 1px dashed rgba(204,164,59,0.5); padding-bottom:5px; }
        
        .bat-list { flex: 1; overflow-y: auto; padding: 15px; }
        .bat-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .bat-item.active { background: var(--gold); color: var(--blue); font-weight: bold; }
        .bat-actions { display:flex; gap:8px; }
        
        .editor { flex: 1; display: flex; flex-direction: column; background: var(--blue); }
        .editor-bar { height: 60px; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background: rgba(0,0,0,0.2); }
        .logo-box { width: 50px; height: 50px; border: 1px dashed #666; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; overflow: hidden; background: white; }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }
        .content { flex: 1; overflow-y: auto; padding: 40px; scroll-behavior: smooth; }

        /* BLOCS */
        .block { display: flex; border: 2px solid var(--gold); margin-bottom: 30px; background: black; height: 350px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .block-img { width: 60%; position: relative; background: black; border-right: 1px solid var(--gold); overflow: hidden; }
        .block-img img { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 100%; max-height: 100%; object-fit: contain; }
        .img-tools { position: absolute; top: 10px; left: 10px; display: flex; gap: 5px; z-index: 10; }
        .tool-btn { background: rgba(0,0,0,0.6); color: white; border: 1px solid white; padding: 4px 8px; font-size: 0.8rem; cursor: pointer; border-radius:4px; }
        .btn-del-blk { background: var(--red); border-color: var(--red); }

        .block-txt { width: 40%; display: flex; flex-direction: column; padding: 15px; background: var(--blue); }
        .txt-toolbar { margin-bottom: 10px; display: flex; gap: 5px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px; }
        .style-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; width: 25px; height: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius:3px; }
        .editable { flex: 1; overflow-y: auto; color: white; font-size: 1rem; line-height: 1.4; outline: none; padding: 5px; border: 1px dotted rgba(255,255,255,0.1); }
        .editable:focus { border-color: var(--gold); background:rgba(255,255,255,0.05); }

        /* PAINT */
        #paint-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; flex-direction: column; }
        .paint-head { height: 50px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid #333; }
        .paint-tools { height: 60px; display: flex; justify-content: center; align-items: center; gap: 15px; border-top: 1px solid #333; }
        .p-btn { width: 40px; height: 40px; background:#555; color:white; border:1px solid #777; font-size:18px; cursor:pointer; }
        .p-btn.active { background:var(--gold); color:black; }
    </style>
</head>
<body>

<input type="file" id="f-import" onchange="importFile(this)">
<input type="file" id="f-photo" multiple accept="image/*" onchange="addPhotos(this)">
<input type="file" id="f-logo" accept="image/*" onchange="setLogo(this)">

<div id="view-dash">
    <div class="header" style="width: 100%;">
        <div class="logo">STUDIO CCAS <span id="save-status" class="save-badge">Synchronis√©</span></div>
        <div class="actions">
            <button class="btn btn-green" onclick="exportPC()">üì• COPIE DE S√âCURIT√â (PC)</button>
            <button class="btn btn-outline" onclick="document.getElementById('f-import').click()">üìÇ CHARGER</button>
        </div>
    </div>
    <div id="grid" class="grid"></div>
    <div style="margin-top: 50px;">
        <button class="btn btn-outline" style="padding: 15px 40px; font-size: 1.1rem; border: 2px solid var(--gold); color: var(--gold);" onclick="newProj()">+ NOUVEAU DOSSIER</button>
    </div>
</div>

<div id="view-studio" style="display:none;">
    <div class="sidebar">
        <div class="side-head">
            <button class="back-btn" onclick="goHome()">‚¨ÖÔ∏è Mes Dossiers</button>
            <div id="proj-name" onclick="renameProj()">...</div>
        </div>
        <div id="bat-list" class="bat-list"></div>
        <div style="padding: 15px;">
            <button class="btn" style="width: 100%; border: 1px dashed var(--gold); background: transparent; color: var(--gold);" onclick="newBat()">+ RUBRIQUE</button>
        </div>
    </div>
    
    <div class="editor">
        <div class="editor-bar">
            <div class="logo-box" onclick="document.getElementById('f-logo').click()" title="Changer Logo">
                <img id="img-logo" src="" style="display:none; height:100%;">
                <span id="lbl-logo" style="color:#888; font-size:0.7rem;">LOGO</span>
            </div>
            <div id="bat-title" style="color:var(--gold); font-weight:bold; font-size:1.2rem;">Accueil</div>
            <div class="actions">
                <button class="btn btn-green" onclick="exportPC()">üì• COPIE PC</button>
                <button class="btn btn-outline" onclick="genZip()">üì¶ G√âN√âRER PDF</button>
            </div>
        </div>
        <div id="content" class="content"></div>
    </div>
</div>

<div id="paint-modal">
    <div class="paint-head">
        <b>RETOUCHE</b>
        <div>
            <button class="btn btn-green" onclick="savePaint()">VALIDER</button>
            <button class="btn btn-outline" style="border:none;" onclick="closePaint()">ANNULER</button>
        </div>
    </div>
    <div id="canvas-box" style="flex:1; display:flex; justify-content:center; align-items:center; overflow:hidden;">
        <canvas id="canvas"></canvas>
    </div>
    <div class="paint-tools">
        <button class="p-btn" onclick="setTool('rect')">‚¨ú</button>
        <button class="p-btn" onclick="setTool('circle')">‚≠ï</button>
        <button class="p-btn" onclick="setTool('arrow')">‚ÜóÔ∏è</button>
        <button class="p-btn" onclick="setTool('free')">‚úèÔ∏è</button>
        <input type="color" onchange="currColor=this.value" value="#ff0000">
        <input type="range" min="2" max="30" value="5" oninput="currSize=parseInt(this.value)">
    </div>
</div>

<script>
/* MOTEUR V73 */
const STORAGE_KEY = "CCAS_V73_DATA";
let app = { projects: {}, config: { logo: "" } };
let curP = null, curB = null, dragSrc = null;

// CHARGEMENT AUTO
if(localStorage.getItem(STORAGE_KEY)) {
    try {
        app = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if(app.config.logo) {
            document.getElementById('img-logo').src = app.config.logo;
            document.getElementById('img-logo').style.display = 'block';
            document.getElementById('lbl-logo').style.display = 'none';
        }
    } catch(e) { console.error("Reset"); }
}
renderGrid();

/* SAUVEGARDE AUTO SUR NAVIGATEUR */
function autoSave() {
    try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(app));
        const s = document.getElementById('save-status');
        s.innerText = "‚òÅÔ∏è Sauvegard√© sur le site";
        s.className = "save-badge ok";
    } catch(e) {
        document.getElementById('save-status').innerText = "‚ö†Ô∏è M√©moire Pleine (Faites une Copie PC)";
    }
}

/* EXPORT PC (COPIE SECURITE) */
function exportPC() {
    autoSave();
    const b = new Blob([JSON.stringify(app)], {type: 'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(b);
    a.download = `CCAS_BACKUP_${Date.now()}.json`;
    a.click();
}

function importFile(input) {
    if(!input.files[0]) return;
    const r = new FileReader();
    r.onload = e => {
        try {
            app = JSON.parse(e.target.result);
            autoSave(); renderGrid();
            if(app.config.logo) { document.getElementById('img-logo').src = app.config.logo; document.getElementById('img-logo').style.display = 'block'; }
        } catch(x) { alert("Erreur fichier"); }
    };
    r.readAsText(input.files[0]);
}

/* NAVIGATION */
function newProj() {
    const n = prompt("Nom du dossier :");
    if(n) {
        const id = 'p' + Date.now();
        app.projects[id] = { name: n, date: Date.now(), data: {} };
        autoSave(); renderGrid(); openProj(id);
    }
}
function openProj(id) {
    curP = id; curB = null;
    document.getElementById('view-dash').style.display = 'none';
    document.getElementById('view-studio').style.display = 'flex';
    document.getElementById('proj-name').innerText = app.projects[id].name;
    if(Object.keys(app.projects[id].data).length === 0) app.projects[id].data["Zone 1"] = [];
    renderBats();
    openBat(Object.keys(app.projects[id].data)[0]);
}
function renameProj() {
    const n = prompt("Renommer le projet :", app.projects[curP].name);
    if(n) { app.projects[curP].name = n; document.getElementById('proj-name').innerText = n; autoSave(); }
}
function goHome() {
    document.getElementById('view-studio').style.display = 'none';
    document.getElementById('view-dash').style.display = 'flex';
    curP = null; renderGrid();
}
function renderGrid() {
    const g = document.getElementById('grid'); g.innerHTML = '';
    Object.keys(app.projects).sort((a,b)=>app.projects[b].date-app.projects[a].date).forEach(id => {
        const p = app.projects[id];
        const d = document.createElement('div'); d.className = 'card';
        d.innerHTML = `<div class="card-del" onclick="delProj('${id}', event)">√ó</div><div style="font-size:3rem; margin-bottom:10px;">üìÅ</div><div class="card-title">${p.name}</div>`;
        d.onclick = () => openProj(id);
        g.appendChild(d);
    });
}
function delProj(id, e) {
    e.stopPropagation();
    if(confirm("Supprimer ?")) { delete app.projects[id]; autoSave(); renderGrid(); }
}

/* RUBRIQUES */
function newBat() {
    const n = prompt("Nom de la rubrique :");
    if(n) { if(!app.projects[curP].data[n]) app.projects[curP].data[n] = []; autoSave(); openBat(n); }
}
function renderBats() {
    const l = document.getElementById('bat-list'); l.innerHTML = '';
    Object.keys(app.projects[curP].data).forEach(b => {
        const d = document.createElement('div'); d.className = `bat-item ${curB === b ? 'active' : ''}`;
        d.draggable = true;
        d.innerHTML = `
            <div style="display:flex; align-items:center; gap:10px; flex:1;">
                <span class="handle">‚ò∞</span><span onclick="openBat('${b}')" style="flex:1;">${b}</span>
            </div>
            <div class="bat-actions"><span style="cursor:pointer;" onclick="renBat('${b}', event)">‚úèÔ∏è</span><span style="cursor:pointer; color:var(--red);" onclick="delBat('${b}', event)">√ó</span></div>`;
        d.ondragstart = e => { dragSrc = b; e.dataTransfer.effectAllowed = 'move'; };
        d.ondragover = e => e.preventDefault();
        d.ondrop = e => {
            e.stopPropagation();
            if(dragSrc !== b) {
                const data = app.projects[curP].data;
                const keys = Object.keys(data);
                const fromIdx = keys.indexOf(dragSrc);
                const toIdx = keys.indexOf(b);
                const newObj = {};
                const movedKey = keys.splice(fromIdx, 1)[0];
                keys.splice(toIdx, 0, movedKey);
                keys.forEach(k => newObj[k] = data[k]);
                app.projects[curP].data = newObj;
                autoSave(); renderBats();
            }
        };
        l.appendChild(d);
    });
}
function openBat(b) { curB = b; document.getElementById('bat-title').innerText = b; renderBats(); renderContent(); }
function renBat(oldName, e) {
    e.stopPropagation();
    const n = prompt("Nouveau nom :", oldName);
    if(n && n !== oldName && !app.projects[curP].data[n]) {
        const data = app.projects[curP].data;
        const newObj = {};
        Object.keys(data).forEach(k => { if(k === oldName) newObj[n] = data[k]; else newObj[k] = data[k]; });
        app.projects[curP].data = newObj;
        autoSave(); if(curB === oldName) openBat(n); else renderBats();
    }
}
function delBat(b, e) {
    e.stopPropagation();
    if(confirm("Supprimer la rubrique ?")) { delete app.projects[curP].data[b]; if(curB === b) curB = null; autoSave(); renderBats(); renderContent(); }
}

/* PHOTOS */
function addPhotos(input) {
    if(!curB) return alert("S√©lectionnez une rubrique !");
    if(!input.files.length) return;
    Array.from(input.files).forEach(f => {
        const r = new FileReader();
        r.onload = e => {
            const img = new Image();
            img.onload = () => {
                const cvs = document.createElement('canvas'); const ctx = cvs.getContext('2d');
                let w = img.width, h = img.height; const max = 1000;
                if(w > max) { h *= max/w; w = max; }
                cvs.width = w; cvs.height = h; ctx.drawImage(img, 0, 0, w, h);
                app.projects[curP].data[curB].push({ src: cvs.toDataURL('image/jpeg', 0.6), text: "Description..." });
                autoSave(); renderContent();
            }; img.src = e.target.result;
        }; r.readAsDataURL(f);
    });
    input.value = '';
}
function renderContent() {
    const c = document.getElementById('content'); c.innerHTML = '';
    if(!curB) return;
    const btn = document.createElement('div');
    btn.style = "border:2px dashed var(--gold); padding:20px; text-align:center; cursor:pointer; color:var(--gold); font-weight:bold; margin-bottom:20px; border-radius:8px;";
    btn.innerText = "+ AJOUTER DES PHOTOS";
    btn.onclick = () => document.getElementById('f-photo').click();
    c.appendChild(btn);
    app.projects[curP].data[curB].forEach((item, idx) => {
        const b = document.createElement('div'); b.className = 'block'; b.draggable = true;
        b.innerHTML = `
            <div class="drag-handle">‚ò∞</div>
            <div class="block-img">
                <div class="img-tools"><button class="tool-btn btn-del-blk" onclick="delPhoto(${idx})">‚úñ</button><button class="tool-btn" onclick="editPhoto(${idx})">üé® Retouche</button></div>
                <img src="${item.src}">
            </div>
            <div class="block-txt">
                <div class="txt-toolbar">
                    <button class="style-btn" onclick="document.execCommand('bold')"><b>B</b></button>
                    <button class="style-btn" onclick="document.execCommand('italic')"><i>I</i></button>
                    <button class="style-btn" onclick="document.execCommand('underline')"><u>U</u></button>
                    <input type="color" onchange="document.execCommand('foreColor', false, this.value)" style="background:none; border:none; width:25px; height:25px; cursor:pointer;">
                </div>
                <div class="editable" contenteditable="true" oninput="updTxt(${idx}, this.innerHTML)">${item.text}</div>
            </div>`;
        b.ondragstart = e => { e.dataTransfer.effectAllowed = 'move'; e.dataTransfer.setData('idx', idx); };
        b.ondragover = e => e.preventDefault();
        b.ondrop = e => { e.stopPropagation(); const from = e.dataTransfer.getData('idx'); if(from !== "") { const arr = app.projects[curP].data[curB]; const moved = arr.splice(from, 1)[0]; arr.splice(idx, 0, moved); autoSave(); renderContent(); } };
        c.appendChild(b);
    });
}
function updTxt(idx, txt) { app.projects[curP].data[curB][idx].text = txt; clearTimeout(window.st); window.st = setTimeout(autoSave, 1000); }
function delPhoto(idx) { if(confirm("Supprimer ?")) { app.projects[curP].data[curB].splice(idx, 1); autoSave(); renderContent(); } }

/* PAINT FIXE */
let pIdx, pImg, tool='rect', currColor='#ff0000', currSize=5, draw=false, sx, sy;
function editPhoto(idx) {
    pIdx = idx; const src = app.projects[curP].data[curB][idx].src;
    pImg = new Image(); pImg.onload = () => {
        const cvs = document.getElementById('canvas'); cvs.width = pImg.width; cvs.height = pImg.height;
        cvs.getContext('2d').drawImage(pImg, 0, 0); document.getElementById('paint-modal').style.display = 'flex';
    }; pImg.src = src;
}
function savePaint() { app.projects[curP].data[curB][pIdx].src = document.getElementById('canvas').toDataURL('image/jpeg', 0.8); autoSave(); document.getElementById('paint-modal').style.display = 'none'; renderContent(); }
function closePaint() { document.getElementById('paint-modal').style.display = 'none'; }
function setTool(t) { tool = t; }

const cvs2 = document.getElementById('canvas');
cvs2.addEventListener('mousedown', e => { draw=true; const r=cvs2.getBoundingClientRect(); const s=cvs2.width/r.width; sx=(e.clientX-r.left)*s; sy=(e.clientY-r.top)*s; cvs2.getContext('2d').beginPath(); });
cvs2.addEventListener('mousemove', e => { if(!draw)return; const ctx=cvs2.getContext('2d'); const r=cvs2.getBoundingClientRect(); const s=cvs2.width/r.width; const x=(e.clientX-r.left)*s; const y=(e.clientY-r.top)*s; ctx.strokeStyle=currColor; ctx.lineWidth=currSize; ctx.lineCap="round"; if(tool==='free'){ctx.lineTo(x,y);ctx.stroke();} });
cvs2.addEventListener('mouseup', e => { draw=false; if(tool!=='free'){ const ctx=cvs2.getContext('2d'); const r=cvs2.getBoundingClientRect(); const s=cvs2.width/r.width; const x=(e.clientX-r.left)*s; const y=(e.clientY-r.top)*s; ctx.beginPath(); ctx.strokeStyle=currColor; ctx.lineWidth=currSize; if(tool==='rect') ctx.strokeRect(sx,sy,x-sx,y-sy); if(tool==='circle'){const rad=Math.sqrt(Math.pow(x-sx,2)+Math.pow(y-sy,2)); ctx.arc(sx,sy,rad,0,2*Math.PI); ctx.stroke();} if(tool==='arrow'){ctx.moveTo(sx,sy); ctx.lineTo(x,y); ctx.stroke(); const ang=Math.atan2(y-sy,x-sx); ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x-15*Math.cos(ang-Math.PI/6),y-15*Math.sin(ang-Math.PI/6)); ctx.moveTo(x,y); ctx.lineTo(x-15*Math.cos(ang+Math.PI/6),y-15*Math.sin(ang+Math.PI/6)); ctx.stroke();} } });

/* CONFIG LOGO */
function setLogo(input) { if(input.files[0]) { const r = new FileReader(); r.onload = e => { app.config.logo = e.target.result; document.getElementById('img-logo').src = e.target.result; document.getElementById('img-logo').style.display = 'block'; document.getElementById('lbl-logo').style.display = 'none'; autoSave(); }; r.readAsDataURL(input.files[0]); } }

/* PDF */
function genZip() {
    if(!window.JSZip) return alert("Erreur ZIP");
    const proj = app.projects[curP]; const jsonData = JSON.stringify(proj.data).replace(/</g, '\\u003c'); const logoSrc = app.config.logo || "";
