<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Rapport Diagnostic Pro</title>
    <style>
        :root { --ios-bg: #F2F2F7; --ios-gold: #B4941E; --ios-silver: #E5E5EA; --ios-card: #FFFFFF; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--ios-bg); color: #1C1C1E; display: flex; flex-direction: column; height: 100vh; }
        
        /* DESIGN Ã‰DITEUR (Style iOS) */
        header { background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); padding: 20px; text-align: center; border-bottom: 1px solid var(--ios-silver); }
        #setup { flex: 1; padding: 30px; overflow-y: auto; max-width: 900px; margin: 0 auto; width: 100%; }
        .ios-card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid rgba(180, 148, 30, 0.2); }
        .row { display: flex; gap: 20px; background: #F9F9FB; padding: 20px; border-radius: 15px; margin-top: 15px; align-items: flex-start; border: 1px solid var(--ios-silver); }
        .row img { width: 150px; height: 100px; object-fit: cover; border-radius: 10px; }
        textarea { flex: 1; height: 90px; padding: 12px; border-radius: 10px; border: 1px solid #ddd; resize: none; font-family: inherit; }
        .footer { padding: 25px; background: white; border-top: 1px solid var(--ios-silver); text-align: center; }
        .btn { padding: 15px 35px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-gold { background: linear-gradient(135deg, #D4AF37, #B4941E); color: white; box-shadow: 0 8px 20px rgba(180, 148, 30, 0.3); }

        /* ZONE PDF (INVISIBLE Ã€ L'Ã‰CRAN, VISIBLE Ã€ L'IMPRESSION) */
        #printable-diagnostic { display: none; }

        @media print {
            /* On cache tout l'Ã©diteur */
            body * { display: none !important; }
            /* On affiche uniquement le rapport pro */
            #printable-diagnostic { display: block !important; background: white; width: 100%; }
            .pdf-page { height: 95vh; page-break-after: always; padding: 40px; display: flex; flex-direction: column; color: black; }
            .pdf-header { font-size: 2.2rem; color: #005596; border-bottom: 5px solid #D4AF37; margin-bottom: 30px; font-weight: bold; }
            .pdf-img-container { flex: 1; background: #000; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
            .pdf-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
            .pdf-desc { margin-top: 30px; padding: 25px; background: #F2F2F7; border-left: 12px solid #D4AF37; font-size: 1.3rem; font-style: italic; line-height: 1.4; }
        }
    </style>
</head>
<body>

<header><h1>STUDIO DIAGNOSTIC CCAS 2026</h1></header>

<div id="setup">
    <div class="ios-card">
        <label><strong>Titre du Rapport :</strong></label>
        <input type="text" id="diag-title" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-top:10px;" placeholder="Ex: Plan_Rafraichissement_2026">
    </div>
    <div id="bati-list"></div>
    <div style="text-align:center;"><button class="btn" style="background:white; color:var(--ios-gold); border: 1px solid var(--ios-gold);" onclick="addBati()">+ Ajouter un bÃ¢timent</button></div>
</div>

<div class="footer">
    <button class="btn btn-gold" onclick="preparerEtImprimer()">ðŸ’¾ GÃ‰NÃ‰RER LE RAPPORT PDF PRO</button>
</div>

<div id="printable-diagnostic"></div>

<script>
    let db = {};

    function addBati() {
        const n = prompt("Nom du bÃ¢timent :");
        if (n) { db[n] = []; render(); }
    }

    function upload(n, input) {
        Array.from(input.files).forEach(f => {
            const r = new FileReader();
            r.onload = e => { db[n].push({ img: e.target.result, txt: "" }); render(); };
            r.readAsDataURL(f); // UHD [cite: 2026-01-02]
        });
    }

    function render() {
        const list = document.getElementById('bati-list'); list.innerHTML = '';
        for (let b in db) {
            let h = `<div class="ios-card"><h3>${b}</h3><input type="file" multiple onchange="upload('${b}', this)" style="margin-bottom:15px;">`;
            db[b].forEach((s, i) => {
                h += `<div class="row"><img src="${s.img}"><textarea onchange="db['${b}'][${i}].txt=this.value" placeholder="Description technique de la photo...">${s.txt}</textarea></div>`;
            });
            list.innerHTML += h + `</div>`;
        }
    }

    function preparerEtImprimer() {
        const title = document.getElementById('diag-title').value || "Diagnostic_CCAS";
        const printZone = document.getElementById('printable-diagnostic');
        printZone.innerHTML = ''; 

        // CrÃ©ation des pages (une par photo)
        for (let bati in db) {
            db[bati].forEach(item => {
                printZone.innerHTML += `
                    <div class="pdf-page">
                        <div class="pdf-header">${bati}</div>
                        <div class="pdf-img-container"><img src="${item.img}"></div>
                        <div class="pdf-desc">${item.txt || "Aucun diagnostic technique saisi."}</div>
                    </div>`;
            });
        }
        
        // On lance l'imprimante systÃ¨me (Sauvegarde PDF)
        document.title = title;
        window.print();
    }
</script>
</body>
</html>
