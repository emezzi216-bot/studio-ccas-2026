<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio CCAS - Rapport Pro PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --ios-bg: #F2F2F7; --ios-gold: #B4941E; --ios-silver: #E5E5EA; --ios-text: #1C1C1E; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--ios-bg); color: var(--ios-text); display: flex; flex-direction: column; height: 100vh; }
        header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); padding: 20px; text-align: center; border-bottom: 1px solid var(--ios-silver); z-index: 100; }
        #editor { flex: 1; padding: 30px; overflow-y: auto; max-width: 850px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .ios-card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid rgba(180, 148, 30, 0.2); }
        .photo-entry { display: flex; gap: 15px; background: #F9F9FB; padding: 15px; border-radius: 15px; margin-top: 10px; border: 1px solid var(--ios-silver); }
        .photo-entry img { width: 120px; height: 90px; object-fit: cover; border-radius: 10px; }
        textarea { flex: 1; height: 80px; padding: 10px; border-radius: 10px; border: 1px solid #ddd; resize: none; font-size: 0.9rem; }
        .footer { padding: 20px; background: white; border-top: 1px solid var(--ios-silver); text-align: center; }
        .btn { padding: 12px 25px; border-radius: 40px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-gold { background: linear-gradient(145deg, #D4AF37, #B4941E); color: white; box-shadow: 0 4px 10px rgba(180, 148, 30, 0.3); }

        /* ZONE CACH√âE POUR LE RENDU DU PDF */
        #pdf-template { display: none; width: 800px; color: black; background: white; }
        .pdf-page { padding: 40px; page-break-after: always; min-height: 1000px; }
        .pdf-title { color: #005596; border-bottom: 3px solid #D4AF37; padding-bottom: 10px; margin-bottom: 30px; }
        .pdf-img { width: 100%; max-height: 500px; object-fit: contain; background: #f0f0f0; border-radius: 10px; }
        .pdf-desc { margin-top: 20px; padding: 20px; border-left: 8px solid #005596; background: #f4f7f9; font-style: italic; font-size: 1.1rem; }
    </style>
</head>
<body>

<header><h1>Studio Diagnostic CCAS</h1></header>

<div id="editor">
    <div class="ios-card">
        <label><strong>Titre du Rapport PDF :</strong></label>
        <input type="text" id="report-title" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-top:10px;" placeholder="Ex: Diagnostic_Rafraichissement_2026">
    </div>
    <div id="data-list"></div>
    <div style="text-align:center;"><button class="btn" style="background:white; color:var(--ios-gold); border:1px solid var(--ios-gold);" onclick="addBati()">+ Ajouter un b√¢timent</button></div>
</div>

<div class="footer">
    <button class="btn btn-gold" onclick="generatePDF()">üíæ G√âN√âRER LE RAPPORT PDF PRO</button>
</div>

<div id="pdf-template"></div>

<script>
    let diagnostic = {};

    function addBati() {
        const nom = prompt("Nom du b√¢timent :");
        if (nom) { diagnostic[nom] = []; render(); }
    }

    function upload(nom, input) {
        Array.from(input.files).forEach(f => {
            const r = new FileReader();
            r.onload = e => { diagnostic[nom].push({ img: e.target.result, txt: "" }); render(); };
            r.readAsDataURL(f); // UHD [cite: 2026-01-02]
        });
    }

    function render() {
        const list = document.getElementById('data-list'); list.innerHTML = '';
        for (let b in diagnostic) {
            let h = `<div class="ios-card"><h3>${b}</h3><input type="file" multiple onchange="upload('${b}', this)" style="margin-bottom:10px;">`;
            diagnostic[b].forEach((s, i) => {
                h += `<div class="photo-entry"><img src="${s.img}"><textarea onchange="diagnostic['${b}'][${i}].txt=this.value" placeholder="Observations...">${s.txt}</textarea><button onclick="diagnostic['${b}'].splice(${i},1); render()" style="background:none; border:none; color:red; cursor:pointer;">√ó</button></div>`;
            });
            list.innerHTML += h + `</div>`;
        }
    }

    function generatePDF() {
        const title = document.getElementById('report-title').value || "Diagnostic_CCAS";
        const template = document.getElementById('pdf-template');
        template.innerHTML = `<div class="pdf-page"><h1 style="font-size:3rem; text-align:center; margin-top:200px;">${title}</h1><h2 style="text-align:center; color:#666;">Rapport de Diagnostic Technique CCAS</h2></div>`;

        for (let bati in diagnostic) {
            diagnostic[bati].forEach(item => {
                template.innerHTML += `
                    <div class="pdf-page">
                        <h2 class="pdf-title">${bati}</h2>
                        <img src="${item.img}" class="pdf-img">
                        <div class="pdf-desc">${item.txt || "Aucune observation technique enregistr√©e."}</div>
                    </div>`;
            });
        }

        const opt = {
            margin: 0,
            filename: title + '.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
        };

        html2pdf().set(opt).from(template).save().then(() => {
            alert("Votre rapport PDF a √©t√© g√©n√©r√© avec succ√®s !");
        });
    }
</script>
</body>
</html>
